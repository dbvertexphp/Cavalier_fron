<div class="h-full bg-[#e9f2ff] text-[12px] font-sans flex flex-col">

  <!-- ================= TOOLBAR ================= -->
  <div class="flex items-center justify-between p-2 bg-white border-b shadow-sm">

    <div class="flex items-center gap-2">

      <!-- Refresh -->
      <button
        class="flex items-center gap-2 px-3 py-1.5 rounded border
               bg-gradient-to-b from-white to-gray-100
               hover:from-gray-100 hover:to-gray-200
               active:scale-95 transition shadow-sm text-gray-700">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M4 4v6h6M20 20v-6h-6M5 19a9 9 0 0114-7M19 5a9 9 0 01-14 7" />
        </svg>
        <span class="font-semibold">Refresh</span>
      </button>

      <!-- Print -->
      <button
        class="flex items-center gap-2 px-3 py-1.5 rounded border
               bg-gradient-to-b from-white to-gray-100
               hover:from-gray-100 hover:to-gray-200
               active:scale-95 transition shadow-sm text-gray-700">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M6 9V2h12v7M6 18H4a2 2 0 01-2-2v-5a2 2 0 012-2h16a2 2 0 012 2v5a2 2 0 01-2 2h-2M6 14h12v8H6z" />
        </svg>
        <span class="font-semibold">Print</span>
      </button>

      <!-- Export -->
      <button
        class="flex items-center gap-2 px-3 py-1.5 rounded border
               bg-gradient-to-b from-white to-gray-100
               hover:from-gray-100 hover:to-gray-200
               active:scale-95 transition shadow-sm text-gray-700">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 5v14M5 12l7-7 7 7M4 19h16" />
        </svg>
        <span class="font-semibold">Export</span>
      </button>

      <!-- Download -->
      <button
        class="flex items-center gap-2 px-3 py-1.5 rounded border
               bg-gradient-to-b from-white to-gray-100
               hover:from-gray-100 hover:to-gray-200
               active:scale-95 transition shadow-sm text-gray-700">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M12 4v12m0 0l-4-4m4 4l4-4" />
        </svg>
        <span class="font-semibold">Download</span>
      </button>

    </div>

    <div class="text-xs text-gray-500">
      Showing <b>1–10</b> of <b>248</b> records
    </div>
  </div>

  <!-- ================= FILTER BAR ================= -->
  <div class="grid grid-cols-7 gap-2 bg-white border-b border-blue-200 p-2 text-[11px]">

    <div>
      <label class="font-semibold">Log In Time</label>
      <input class="border w-full h-6 px-1 rounded">
    </div>

    <div>
      <label class="font-semibold">Log Out Time</label>
      <input class="border w-full h-6 px-1 rounded">
    </div>

    <div>
      <label class="font-semibold">Name</label>
      <input class="border w-full h-6 px-1 rounded">
    </div>

    <div>
      <label class="font-semibold">User Id</label>
      <input class="border w-full h-6 px-1 rounded">
    </div>

    <div>
      <label class="font-semibold">Branch</label>
      <select class="border w-full h-6 rounded">
        <option></option>
        <option>DELHI</option>
      </select>
    </div>

    <div>
      <label class="font-semibold">Active</label>
      <select class="border w-full h-6 rounded">
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>

    <div class="flex items-end gap-2">
      <button class="text-blue-600 underline">Clear</button>
      <button
        class="px-4 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">
        Search
      </button>
    </div>

  </div>

  <!-- ================= TABLE ================= -->
  <div class="flex-1 overflow-auto bg-white">
    <table class="w-full border-collapse text-[11px]">

      <thead class="bg-[#4d7fd3] text-white sticky top-0 z-10">
        <tr>
          <th class="border px-2 py-1">Company</th>
          <th class="border px-2 py-1">Branch</th>
          <th class="border px-2 py-1">Name</th>
          <th class="border px-2 py-1">User Id</th>
          <th class="border px-2 py-1">Report To</th>
          <th class="border px-2 py-1">Log In Time</th>
          <th class="border px-2 py-1">Log Out Time</th>
          <th class="border px-2 py-1">Last Activity</th>
        </tr>
      </thead>

      <tbody>
        <tr class="odd:bg-white even:bg-blue-50 hover:bg-blue-100">
          <td class="border px-2 py-1">CAVALIER LOGISTICS</td>
          <td class="border px-2 py-1">DELHI</td>
          <td class="border px-2 py-1 font-semibold">NEHA KUMARI</td>
          <td class="border px-2 py-1">NEHAK</td>
          <td class="border px-2 py-1">NAVEEN</td>
          <td class="border px-2 py-1">09-Feb-2026 10:34</td>
          <td class="border px-2 py-1"></td>
          <td class="border px-2 py-1">10:35</td>
        </tr>
      </tbody>

    </table>
  </div>

  <!-- ================= PAGINATION ================= -->
  <div class="flex items-center justify-between bg-[#e3eeff] p-2 text-[11px]">

    <div>Page <b>1</b> of <b>25</b></div>

    <div class="flex items-center gap-1">
      <button class="px-2 py-1 border rounded bg-white">«</button>
      <button class="px-2 py-1 border rounded bg-white">‹</button>

      <button class="px-3 py-1 rounded bg-blue-600 text-white">1</button>
      <button class="px-3 py-1 rounded bg-white border">2</button>
      <button class="px-3 py-1 rounded bg-white border">3</button>

      <button class="px-2 py-1 border rounded bg-white">›</button>
      <button class="px-2 py-1 border rounded bg-white">»</button>
    </div>

    <select class="border h-6 rounded">
      <option>10 / page</option>
      <option>25 / page</option>
      <option>50 / page</option>
    </select>

  </div>

</div>
