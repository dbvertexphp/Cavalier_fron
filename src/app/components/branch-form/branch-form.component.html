<div class="max-w-6xl mx-auto mt-6 bg-white p-8 rounded-xl shadow-lg border border-gray-100 font-sans">
  <div class="flex justify-between items-center mb-8 border-b pb-4">
    <h2 class="text-2xl font-bold text-blue-900">
      {{ isEdit ? 'Modify Branch' : 'New Branch Registration' }}
    </h2>
    <span class="text-sm text-gray-500 font-medium">* Required Fields</span>
  </div>

  <form [formGroup]="branchForm" (ngSubmit)="saveDetails()">
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div class="space-y-1">
        <label class="text-xs font-bold uppercase text-gray-500">Company Name*</label>
        <input type="text" formControlName="companyName" class="w-full p-2.5 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none shadow-sm">
      </div>
      <div class="space-y-1">
        <label class="text-xs font-bold uppercase text-gray-500">Company Alias</label>
        <input type="text" formControlName="companyAlias" class="w-full p-2.5 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none shadow-sm">
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6 bg-blue-50/20 p-4 rounded-lg">
      <div class="space-y-1">
        <label class="text-xs font-bold uppercase text-gray-500">Branch Name*</label>
        <input type="text" formControlName="branchName" class="w-full p-2.5 border rounded-lg bg-white shadow-sm">
      </div>
      <div class="space-y-1">
        <label class="text-xs font-bold uppercase text-gray-500">Branch Code*</label>
        <input type="text" formControlName="branchCode" class="w-full p-2.5 border rounded-lg bg-white shadow-sm">
      </div>
      <div class="space-y-1">
        <label class="text-xs font-bold uppercase text-gray-500">Official Email*</label>
        <input type="email" formControlName="email" class="w-full p-2.5 border rounded-lg bg-white shadow-sm">
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
      <div class="space-y-1">
        <label class="text-xs font-bold uppercase text-gray-500">Contact No*</label>
        <input type="text" formControlName="contactNo" class="w-full p-2.5 border rounded-lg shadow-sm">
      </div>
      <div class="space-y-1">
        <label class="text-xs font-bold uppercase text-gray-500">Fax Number</label>
        <input type="text" formControlName="faxNumber" class="w-full p-2.5 border rounded-lg shadow-sm">
      </div>
      <div class="space-y-1">
        <label class="text-xs font-bold uppercase text-gray-500">Time Zone</label>
        <input type="text" formControlName="timeZone" class="w-full p-2.5 border rounded-lg shadow-sm">
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
      <div class="space-y-1">
        <label class="text-xs font-bold uppercase text-gray-500">Country</label>
        <input type="text" formControlName="country" class="w-full p-2.5 border rounded-lg shadow-sm">
      </div>
      <div class="space-y-1">
        <label class="text-xs font-bold uppercase text-gray-500">State*</label>
        <input type="text" formControlName="state" class="w-full p-2.5 border rounded-lg shadow-sm">
      </div>
      <div class="space-y-1">
        <label class="text-xs font-bold uppercase text-gray-500">City*</label>
        <input type="text" formControlName="city" class="w-full p-2.5 border rounded-lg shadow-sm">
      </div>
      <div class="space-y-1">
        <label class="text-xs font-bold uppercase text-gray-500">Postal Code*</label>
        <input type="text" formControlName="postalCode" class="w-full p-2.5 border rounded-lg shadow-sm">
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6 p-4 border border-yellow-100 rounded-lg bg-yellow-50/10">
      <div class="space-y-1">
        <label class="text-xs font-bold uppercase text-gray-500">GST Category*</label>
        <select formControlName="gstCategory" class="w-full p-2.5 border rounded-lg bg-white outline-none">
          <option value="">Select Category</option>
          <option value="Registered">Registered</option>
          <option value="Unregistered">Unregistered</option>
        </select>
      </div>
      <div class="space-y-1">
        <label class="text-xs font-bold uppercase text-gray-500">GSTIN*</label>
        <input type="text" formControlName="gstin" class="w-full p-2.5 border rounded-lg shadow-sm bg-white">
      </div>
      <div class="space-y-1">
        <label class="text-xs font-bold uppercase text-gray-500">IEC Code</label>
        <input type="text" formControlName="iecCode" class="w-full p-2.5 border rounded-lg shadow-sm bg-white">
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div class="space-y-1">
        <label class="text-xs font-bold uppercase text-gray-500">Default Custom House Code</label>
        <input type="text" formControlName="defaultCustomHouseCode" class="w-full p-2.5 border rounded-lg shadow-sm">
      </div>
      <div class="space-y-1">
        <label class="text-xs font-bold uppercase text-gray-500">Copy Default From</label>
        <input type="text" formControlName="copyDefaultFrom" class="w-full p-2.5 border rounded-lg shadow-sm">
      </div>
    </div>

    <div class="mb-8">
      <label class="text-xs font-bold uppercase text-gray-500">Full Physical Address*</label>
      <textarea formControlName="address" rows="3" class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500 shadow-sm"></textarea>
    </div>

    <div class="flex items-center gap-2 mb-8">
      <input type="checkbox" formControlName="isActive" id="isActiveCheckbox" class="w-4 h-4 text-blue-600">
      <label for="isActiveCheckbox" class="text-sm font-bold text-gray-700">Set as Active Branch</label>
    </div>

    <div class="flex justify-end gap-4 pt-6 border-t mt-4">
      <button type="button" (click)="cancel()" class="px-8 py-2.5 bg-gray-100 text-gray-700 font-bold rounded-lg hover:bg-gray-200 transition">
        Cancel
      </button>
      <button type="submit" [disabled]="branchForm.invalid || loading" 
        class="px-8 py-2.5 bg-blue-700 text-white font-bold rounded-lg hover:bg-blue-800 disabled:opacity-50 shadow-md">
        {{ loading ? 'Saving...' : (isEdit ? 'Update Branch' : 'Register Branch') }}
      </button>
    </div>
  </form>
</div>
