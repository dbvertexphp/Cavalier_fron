<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Departments</h2>
    <button (click)="openModal()" class="flex items-center gap-2 bg-[#654E51] text-white px-5 py-2.5 rounded-lg hover:bg-[#96736F] transition-all shadow-md active:scale-95">
      <span class="text-xl font-bold">+</span> Add Department
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let dept of departments; let i = index" class="bg-white p-5 rounded-xl border border-gray-200 shadow-sm hover:shadow-lg transition-all group">
      <div class="flex justify-between items-start mb-4">
        <div class="p-3 bg-gray-100 rounded-lg text-[#654E51] group-hover:bg-[#654E51] group-hover:text-white transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
          </svg>
        </div>
        <div class="flex flex-col items-end">
          <span class="text-xs font-bold text-gray-400">ID: DEPT-0{{dept.id}}</span>
          <button (click)="deleteDept(i)" class="mt-2 text-gray-300 hover:text-red-500 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
          </button>
        </div>
      </div>
      
      <h3 class="text-lg font-bold text-gray-800">{{dept.name}}</h3>
      <p class="text-sm text-gray-500 mb-4 flex items-center gap-1">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"/></svg>
        Head: {{dept.head}}
      </p>

      <div class="flex justify-between items-center pt-4 border-t border-gray-100">
        <span class="text-sm font-semibold text-[#96736F] bg-[#f8f5f5] px-3 py-1 rounded-full border border-[#f0e8e8]">
          {{dept.count}} Employees
        </span>
        <button class="text-gray-400 hover:text-blue-500 transition p-1 hover:bg-blue-50 rounded-md">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="isModalOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
    <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-200">
      <div class="bg-gray-50 px-6 py-4 border-b border-gray-200 flex justify-between items-center">
        <h3 class="text-lg font-bold text-gray-800">Create New Department</h3>
        <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
      </div>

      <div class="p-6 space-y-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Department Name</label>
          <input type="text" [(ngModel)]="newDept.name" placeholder="e.g. Finance Department"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#654E51] outline-none transition">
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Department Head</label>
          <input type="text" [(ngModel)]="newDept.head" placeholder="e.g. John Doe"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#654E51] outline-none transition">
        </div>
      </div>

      <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex gap-3">
        <button (click)="closeModal()" class="flex-1 px-4 py-2 text-gray-600 font-semibold hover:bg-gray-100 rounded-lg transition">Cancel</button>
        <button (click)="addDepartment()" class="flex-1 px-4 py-2 bg-[#654E51] text-white font-semibold rounded-lg hover:bg-[#4A3739] transition shadow-md">Save Department</button>
      </div>
    </div>
  </div>
</div>
