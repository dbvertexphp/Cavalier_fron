<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800 tracking-tight">Designations</h2>
    <button (click)="openModal()" class="flex items-center gap-2 bg-[#654E51] text-white px-5 py-2.5 rounded-lg hover:bg-[#96736F] transition-all shadow-md active:scale-95">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      <span class="font-medium">New Designation</span>
    </button>
  </div>

  <div class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden">
    <table class="w-full text-left border-collapse">
      <thead class="bg-gray-50/50 border-b border-gray-200">
        <tr>
          <th class="px-6 py-4 text-xs font-bold text-gray-500 uppercase tracking-wider">Designation Name</th>
          <th class="px-6 py-4 text-xs font-bold text-gray-500 uppercase tracking-wider">Department</th>
          <th class="px-6 py-4 text-xs font-bold text-gray-500 uppercase tracking-wider text-center">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        <tr *ngIf="isLoading && designationList.length === 0">
           <td colspan="3" class="px-6 py-10 text-center text-gray-500 italic">Loading designations...</td>
        </tr>

        <tr *ngFor="let desig of designationList" class="hover:bg-gray-50/80 transition-colors group">
          <td class="px-6 py-4 font-semibold text-gray-700">{{desig.name}}</td>
          <td class="px-6 py-4">
            <span class="px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm font-medium border border-gray-200">
              {{desig.departmentName || 'General'}}
            </span>
          </td>
          <td class="px-6 py-4">
            <div class="flex items-center justify-center gap-3">
              <button (click)="editDesignation(desig)" class="flex items-center gap-1 px-3 py-1.5 bg-blue-50 text-blue-600 rounded-md hover:bg-blue-600 hover:text-white transition-all border border-blue-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
                <span class="text-xs font-bold">Edit</span>
              </button>

              <button (click)="deleteDesignation(desig.id)" class="flex items-center gap-1 px-3 py-1.5 bg-red-50 text-red-500 rounded-md hover:bg-red-500 hover:text-white transition-all border border-red-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
                <span class="text-xs font-bold">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="isModalOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
    <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden">
      <div class="bg-gray-50 px-6 py-4 border-b border-gray-200 flex justify-between items-center">
        <h3 class="text-lg font-bold text-gray-800">
          {{ isEditMode ? 'Edit Designation' : 'Add New Designation' }}
        </h3>
        <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
      </div>
      
      <div class="p-6 space-y-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Designation Name</label>
          <input type="text" [(ngModel)]="newDesignation.name" placeholder="e.g. Senior Manager" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#654E51] outline-none">
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Department</label>
          <div class="relative">
            <select [(ngModel)]="newDesignation.departmentId" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#654E51] appearance-none outline-none">
              <option value="" disabled selected>Select Department</option>
              <option *ngFor="let dept of departments" [value]="dept.id">
                {{dept.name}}
              </option>
            </select>
            <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none text-gray-400">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7"></path></svg>
            </div>
          </div>
        </div>
      </div>

      <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex gap-3">
        <button (click)="closeModal()" class="flex-1 px-4 py-2 text-gray-600 font-semibold hover:bg-gray-100 rounded-lg transition">Cancel</button>
        <button (click)="addDesignation()" [disabled]="isSaving" class="flex-1 px-4 py-2 bg-[#654E51] text-white font-semibold rounded-lg hover:bg-[#4A3739] disabled:bg-gray-400 flex justify-center items-center">
          <span *ngIf="!isSaving">{{ isEditMode ? 'Update' : 'Save Designation' }}</span>
          <span *ngIf="isSaving" class="flex items-center gap-2">
            <svg class="animate-spin h-4 w-4 text-white" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Processing...
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
