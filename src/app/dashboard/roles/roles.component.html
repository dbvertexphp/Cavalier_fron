<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Roles & Permissions</h2>
    <button (click)="openModal()" class="bg-[#654E51] text-white px-5 py-2.5 rounded-lg hover:bg-[#96736F] transition flex items-center gap-2 shadow-md">
      <span class="text-xl font-bold">+</span> Create Role
    </button>
  </div>

  <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
    <table class="w-full text-left">
      <thead class="bg-gray-50 border-b border-gray-200">
        <tr>
          <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase">Role Name</th>
          <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase">Permissions</th>
          <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase">Status</th>
          <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase text-center">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let role of rolesList; let i = index" class="hover:bg-gray-50 transition">
          <td class="px-6 py-4 font-medium text-gray-900">{{role.name}}</td>
          <td class="px-6 py-4">
            <div class="flex gap-1 flex-wrap">
              <span *ngFor="let p of role.perms" class="px-2 py-0.5 bg-blue-50 text-blue-600 text-[10px] rounded-full border border-blue-100 uppercase font-bold">
                {{p}}
              </span>
            </div>
          </td>
          <td class="px-6 py-4">
            <span class="px-3 py-1 bg-green-100 text-green-700 text-xs rounded-full inline-flex items-center gap-1">
              <span class="w-1.5 h-1.5 bg-green-500 rounded-full"></span> Active
            </span>
          </td>
          <td class="px-6 py-4">
            <div class="flex justify-center gap-2">
              <button (click)="editRole(role)" class="p-1.5 text-blue-600 hover:bg-blue-50 rounded-md transition" title="Edit">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
              </button>
              <button (click)="deleteRole(i)" class="p-1.5 text-red-600 hover:bg-red-50 rounded-md transition" title="Delete">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="isModalOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
    <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-200">
      <div class="bg-gray-50 px-6 py-4 border-b border-gray-200 flex justify-between items-center">
        <h3 class="text-lg font-bold text-gray-800">Create New Role</h3>
        <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
      </div>
      
      <div class="p-6 space-y-6">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Role Name</label>
          <input type="text" [(ngModel)]="newRole.name" placeholder="Enter role name..."
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#654E51] outline-none transition">
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-3">Select Permissions</label>
          <div class="grid grid-cols-2 gap-3">
            <div *ngFor="let perm of availablePermissions" 
                 class="flex items-center gap-3 p-3 border border-gray-100 rounded-lg hover:bg-gray-50 transition cursor-pointer">
              <input type="checkbox" [(ngModel)]="perm.selected" [id]="'perm-'+perm.name"
                class="w-4 h-4 rounded border-gray-300 text-[#654E51] focus:ring-[#654E51]">
              <label [for]="'perm-'+perm.name" class="text-sm text-gray-700 font-medium cursor-pointer flex-1">
                {{perm.name}}
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex gap-3">
        <button (click)="closeModal()" class="flex-1 px-4 py-2 text-gray-600 font-semibold hover:bg-gray-100 rounded-lg transition">Cancel</button>
        <button (click)="addRole()" class="flex-1 px-4 py-2 bg-[#654E51] text-white font-semibold rounded-lg hover:bg-[#4A3739] shadow-md transition">Save Role</button>
      </div>
    </div>
  </div>
</div>
