<div class="max-w-5xl mx-auto p-6 bg-white shadow-lg rounded-lg">

  <h2 class="text-2xl font-bold mb-6">Add Employee</h2>

  <form class="space-y-6">

    <!-- 1️⃣ Personal Information -->
    <div class="border p-4 rounded-lg space-y-4">
      <h3 class="font-semibold text-lg">Personal Information</h3>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-medium">First Name</label>
          <input class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
          <label class="block font-medium">Last Name</label>
          <input class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
          <label class="block font-medium">Email</label>
          <input type="email" class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
          <label class="block font-medium">Mobile</label>
          <input class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
          <label class="block font-medium">Gender</label>
          <select class="w-full border rounded px-3 py-2">
            <option>Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <div>
          <label class="block font-medium">Date of Birth</label>
          <input type="date" class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
          <label class="block font-medium">Blood Group</label>
          <select class="w-full border rounded px-3 py-2">
            <option>Select</option>
            <option>A+</option><option>A-</option>
            <option>B+</option><option>B-</option>
            <option>O+</option><option>O-</option>
            <option>AB+</option><option>AB-</option>
          </select>
        </div>

        <div>
          <label class="block font-medium">Marital Status</label>
          <select class="w-full border rounded px-3 py-2">
            <option>Select</option>
            <option>Single</option>
            <option>Married</option>
          </select>
        </div>

        <div class="col-span-2">
          <label class="block font-medium">Profile Photo</label>
          <label class="inline-block px-4 py-2 bg-blue-600 text-white rounded cursor-pointer">
            Upload Photo
            <input type="file" hidden>
          </label>
        </div>
      </div>
    </div>

    <!-- 2️⃣ Address -->
    <div class="border p-4 rounded-lg space-y-4">
      <h3 class="font-semibold text-lg">Address Details</h3>

      <div class="grid grid-cols-2 gap-4">
        <div class="col-span-2">
          <label class="block font-medium">Present Address</label>
          <textarea class="w-full border rounded px-3 py-2"></textarea>
        </div>

        <div class="col-span-2">
          <label class="block font-medium">Permanent Address</label>
          <textarea class="w-full border rounded px-3 py-2"></textarea>
        </div>
      </div>
    </div>

    <!-- 3️⃣ Job & Salary -->
    <div class="border p-4 rounded-lg space-y-4">
      <h3 class="font-semibold text-lg">Job & Salary</h3>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-medium">Department</label>
          <input class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
          <label class="block font-medium">Designation</label>
          <input class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
          <label class="block font-medium">Functional Area</label>
          <input class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
          <label class="block font-medium">Location</label>
          <input class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
          <label class="block font-medium">Joining Date</label>
          <input type="date" class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
          <label class="block font-medium">CTC (Annual)</label>
          <input type="number" class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
          <label class="block font-medium">Salary Account No.</label>
          <input class="w-full border rounded px-3 py-2"/>
        </div>
      </div>
    </div>

    <!-- 4️⃣ Identity & Education -->
    <div class="border p-4 rounded-lg space-y-4">
      <h3 class="font-semibold text-lg">Identity & Education</h3>

      <div class="grid grid-cols-2 gap-4">

        <div>
          <label class="block font-medium">PAN No</label>
          <input class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
          <label class="block font-medium">Aadhaar No</label>
          <input class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
          <label class="block font-medium">10th Passing Year</label>
          <input type="number" class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
          <label class="block font-medium">10th Marksheet</label>
          <label class="inline-block px-4 py-2 bg-blue-600 text-white rounded cursor-pointer">
            Upload 10th
            <input type="file" hidden>
          </label>
        </div>

        <div>
          <label class="block font-medium">12th Passing Year</label>
          <input type="number" class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
          <label class="block font-medium">12th Marksheet</label>
          <label class="inline-block px-4 py-2 bg-blue-600 text-white rounded cursor-pointer">
            Upload 12th
            <input type="file" hidden>
          </label>
        </div>

        <div>
          <label class="block font-medium">Graduation Year</label>
          <input type="number" class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
          <label class="block font-medium">Graduation Marksheet</label>
          <label class="inline-block px-4 py-2 bg-blue-600 text-white rounded cursor-pointer">
            Upload Graduation
            <input type="file" hidden>
          </label>
        </div>

        <div>
          <label class="block font-medium">Post Graduation Year</label>
          <input type="number" class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
          <label class="block font-medium">Post Graduation Marksheet</label>
          <label class="inline-block px-4 py-2 bg-blue-600 text-white rounded cursor-pointer">
            Upload PG
            <input type="file" hidden>
          </label>
        </div>

      </div>
    </div>

    <!-- 5️⃣ Emergency Contact -->
    <div class="border p-4 rounded-lg space-y-4">
      <h3 class="font-semibold text-lg">Emergency Contact</h3>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-medium">Name</label>
          <input class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
          <label class="block font-medium">Relation</label>
          <input class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
          <label class="block font-medium">Contact No</label>
          <input class="w-full border rounded px-3 py-2"/>
        </div>
      </div>
    </div>

    <!-- 6️⃣ Recruitment -->
    <div class="border p-4 rounded-lg space-y-4">
      <h3 class="font-semibold text-lg">Recruitment</h3>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-medium">Source of Selection</label>
          <select class="w-full border rounded px-3 py-2">
            <option>Referral</option>
            <option>Consultancy</option>
            <option>Portal</option>
            <option>Walk-in</option>
          </select>
        </div>

        <div>
          <label class="block font-medium">Appointment Letter</label>
          <label class="inline-block px-4 py-2 bg-blue-600 text-white rounded cursor-pointer">
            Upload Letter
            <input type="file" hidden>
          </label>
        </div>
      </div>
    </div>

    <!-- Submit -->
    <div class="flex justify-end">
      <button class="px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700">
        Save Employee
      </button>
    </div>

  </form>
</div>
