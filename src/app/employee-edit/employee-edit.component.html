<div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg">

  <h2 class="text-2xl font-bold mb-6">Edit Employee</h2>

  <form class="space-y-6">

    <!-- 1️⃣ Personal Information -->
    <div class="border p-4 rounded-lg space-y-4">
      <h3 class="font-semibold text-lg mb-2">Personal Information</h3>
      <div class="grid grid-cols-2 gap-4">

        <div>
          <label class="block mb-1 font-medium">First Name</label>
          <input type="text" name="firstName" placeholder="Enter First Name" class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
          <label class="block mb-1 font-medium">Last Name</label>
          <input type="text" name="lastName" placeholder="Enter Last Name" class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
          <label class="block mb-1 font-medium">Email</label>
          <input type="email" name="email" placeholder="Enter Email" class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
          <label class="block mb-1 font-medium">Mobile</label>
          <input type="text" name="mobile" placeholder="Enter Mobile Number" class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
          <label class="block mb-1 font-medium">Gender</label>
          <select name="gender" class="w-full border rounded px-3 py-2">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div>
          <label class="block mb-1 font-medium">Date of Birth</label>
          <input type="date" name="dob" class="w-full border rounded px-3 py-2"/>
        </div>

      <div class="col-span-2">
  <label class=" mb-1 font-medium">Profile Photo</label>
  <label class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded cursor-pointer hover:bg-blue-700 transition" style="width: 170px;">
    Upload Photo
    <input type="file" name="profilePhoto" class="hidden"/>
  </label>
</div>

      </div>
    </div>

    <!-- 2️⃣ Job Information -->
    <div class="border p-4 rounded-lg space-y-4">
      <h3 class="font-semibold text-lg mb-2">Job Information</h3>
      <div class="grid grid-cols-2 gap-4">

        

        <div>
          <label class="block mb-1 font-medium">Department</label>
          <select name="department" class="w-full border rounded px-3 py-2">
            <option value="">Select Department</option>
            <option value="HR">HR</option>
            <option value="IT">IT</option>
            <option value="Operations">Operations</option>
          </select>
        </div>

        <div>
          <label class="block mb-1 font-medium">Designation</label>
          <select name="role" class="w-full border rounded px-3 py-2">
            <option value="">Select Role</option>
            <option value="Admin">Computer Operator</option>
            <option value="HR">Data Entry</option>
           
          </select>
        </div>

        <div>
          <label class="block mb-1 font-medium">Branch / Location</label>
          <select name="role" class="w-full border rounded px-3 py-2">
            <option value="">Select Role</option>
            <option value="Admin">Delhi</option>
            <option value="HR">Indore</option>
           
          </select>
        </div>

        <div>
          <label class="block mb-1 font-medium">Joining Date</label>
          <input type="date" name="joiningDate" class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
          <label class="block mb-1 font-medium">Confirmation Date</label>
          <input type="date" name="confirmationDate" class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
          <label class="block mb-1 font-medium">Employment Type</label>
          <select name="employmentType" class="w-full border rounded px-3 py-2">
            <option value="">Select Type</option>
            <option value="Full-time">Full-time</option>
            <option value="Part-time">Part-time</option>
            <option value="Contract">Contract</option>
          </select>
        </div>

      </div>
    </div>

    <!-- 3️⃣ Document Upload -->
    <div class="border p-4 rounded-lg space-y-4">
      <h3 class="font-semibold text-lg mb-2">Documents</h3>
      <div class="grid grid-cols-2 gap-4">
        <div>
  <label class="block mb-1 font-medium">ID Proof</label>
  <label class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded cursor-pointer hover:bg-blue-700 transition" style="width: 170px;">
     Upload ID
    <input type="file" name="idProof" class="hidden"/>
  </label>
</div>

       <div>
  <label class="block mb-1 font-medium">Offer Letter</label>
  <label class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded cursor-pointer hover:bg-blue-700 transition" style="width: 179px;">
    Upload Offer Letter
    <input type="file" name="offerLetter" class="hidden"/>
  </label>
</div>

<!-- Certificates (multiple) -->
<div class="col-span-2">
  <label class="block mb-1 font-medium">Certificates</label>
  <label class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded cursor-pointer hover:bg-blue-700 transition" style="width: 170px;">
     Upload Certificates
    <input type="file" name="certificates" multiple class="hidden"/>
  </label>
</div>
      </div>
    </div>

    <!-- 4️⃣ Shift / Attendance -->
    <div class="border p-4 rounded-lg space-y-4">
      <h3 class="font-semibold text-lg mb-2">Shift & Attendance</h3>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-medium">Shift</label>
          <select name="shift" class="w-full border rounded px-3 py-2">
            <option value="">Select Shift</option>
            <option value="Morning">Morning</option>
            <option value="Night">Night</option>
          </select>
        </div>

        <div>
          <label class="block mb-1 font-medium">Weekly Off</label>
          <select name="weeklyOff" class="w-full border rounded px-3 py-2">
            <option value="">Select Day</option>
            <option value="Sunday">Sunday</option>
            <option value="Saturday">Saturday</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-end">
      <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">
        Save Employee
      </button>
    </div>

  </form>
</div>
