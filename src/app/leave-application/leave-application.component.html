<div class="min-h-screen bg-[#F3F4F6] p-6 font-sans">
  <div class="max-w-[1200px] mx-auto bg-white shadow-2xl rounded-[30px] overflow-hidden" id="printableArea">

    <div class="px-8 py-6 text-white flex justify-between items-center"
         style="background: linear-gradient(90deg, #5B5B63 0%, #8E736E 100%);">
      <div>
        <h1 class="text-2xl font-bold tracking-wide uppercase">Leave Application</h1>
        <p class="text-sm opacity-80">{{ isHR ? 'HR Review Portal' : 'Official Employee Leave Request Form' }}</p>
      </div>
      
      <div class="bg-white p-3 rounded-xl shadow-inner">
        <div class="w-56 h-20 flex items-center justify-center">
          <img src="/images/logo/logo.png" alt="Company Logo" class="max-h-full max-w-full object-contain" 
               onerror="this.parentElement.innerHTML='<span class=\'text-gray-400 text-xs italic\'>COMPANY LOGO</span>'" />
        </div>
      </div>
    </div>

    <div class="p-8 border-b bg-gray-50">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6 text-sm">
        <div class="md:col-span-2 space-y-4">
          <div>
            <p class="text-gray-500 uppercase text-[10px] font-bold tracking-wider mb-1">Employee Name</p>
            <input type="text" [disabled]="isHR" [(ngModel)]="leaveForm.employeeName" name="employeeName"
                   class="font-semibold text-gray-800 text-lg leading-tight bg-transparent border-b border-gray-300 focus:border-[#8E736E] outline-none w-full disabled:border-none disabled:text-gray-700">
          </div>
          <div>
            <p class="text-gray-500 uppercase text-[10px] font-bold tracking-wider mb-1">Designation</p>
            <input type="text" [disabled]="isHR" [(ngModel)]="leaveForm.designation" name="designation"
                   class="font-semibold text-gray-800 text-lg leading-tight bg-transparent border-b border-gray-300 focus:border-[#8E736E] outline-none w-full disabled:border-none disabled:text-gray-700">
          </div>
          <div>
            <p class="text-gray-500 uppercase text-[10px] font-bold tracking-wider mb-1">Department</p>
            <input type="text" [disabled]="isHR" [(ngModel)]="leaveForm.dept" name="dept"
                   class="font-semibold text-gray-800 text-lg leading-tight bg-transparent border-b border-gray-300 focus:border-[#8E736E] outline-none w-full disabled:border-none disabled:text-gray-700">
          </div>
        </div>

        <div class="space-y-4">
          <div>
            <p class="text-gray-500 uppercase text-[10px] font-bold tracking-wider mb-1">Employee Code</p>
            <input type="text" [disabled]="isHR" [(ngModel)]="leaveForm.empCode" name="empCode"
                   class="font-semibold text-gray-800 text-lg bg-transparent border-b border-gray-300 focus:border-[#8E736E] outline-none w-full disabled:border-none">
          </div>
          <div>
            <p class="text-gray-500 uppercase text-[10px] font-bold tracking-wider mb-1">Year</p>
            <input type="text" readonly value="2025-26" name="year"
                   class="font-semibold text-gray-800 text-lg bg-transparent border-none outline-none w-full">
          </div>
        </div>

        <div>
          <p class="text-gray-500 uppercase text-[10px] font-bold tracking-wider mb-1">Date of Joining</p>
          <input type="text" [disabled]="isHR" [(ngModel)]="leaveForm.joiningDate" name="joiningDate"
                 class="font-semibold text-gray-800 text-lg bg-transparent border-b border-gray-300 focus:border-[#8E736E] outline-none w-full disabled:border-none">
        </div>
      </div>
    </div>

    <div class="p-8 main-content-print">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-lg font-bold text-[#5B5B63] border-l-4 border-[#8E736E] pl-3 uppercase tracking-tight">Leave Details</h2>
        <button (click)="printForm()" class="print:hidden bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg flex items-center gap-2 transition-all shadow-sm">
          Print Form
        </button>
      </div>

      <form (ngSubmit)="onSubmit()" class="grid grid-cols-1 gap-6 form-layout-print" [ngClass]="isHR ? 'md:grid-cols-2' : 'max-w-4xl mx-auto'">
        
        <div class="space-y-6">
          <div class="flex flex-col">
            <label class="text-sm font-semibold text-gray-600 mb-1">Type of Leave Requested</label>
            <select [disabled]="isHR" [(ngModel)]="leaveForm.leaveType" name="leaveType"
                    class="border border-gray-200 rounded-xl px-4 h-12 outline-none focus:border-[#8E736E] bg-white disabled:bg-gray-100">
              <option>P/L (Privilege Leave)</option>
              <option>C/L (Casual Leave)</option>
              <option>S/L (Sick Leave)</option>
              <option>LWP (Leave Without Pay)</option>
            </select>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div class="flex flex-col">
              <label class="text-sm font-semibold text-gray-600 mb-1">From Date</label>
              <input type="date" [readOnly]="isHR" [(ngModel)]="leaveForm.fromDate" name="fromDate"
                     class="border border-gray-200 rounded-xl px-4 h-12 outline-none focus:border-[#8E736E] disabled:bg-gray-100">
            </div>
            <div class="flex flex-col">
              <label class="text-sm font-semibold text-gray-600 mb-1">To Date</label>
              <input type="date" [readOnly]="isHR" [(ngModel)]="leaveForm.toDate" name="toDate"
                     class="border border-gray-200 rounded-xl px-4 h-12 outline-none focus:border-[#8E736E] disabled:bg-gray-100">
            </div>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div class="flex flex-col">
              <label class="text-sm font-semibold text-gray-600 mb-1">Total Days</label>
              <input type="number" [readOnly]="isHR" [(ngModel)]="leaveForm.totalDays" name="totalDays" placeholder="0" 
                     class="border border-gray-200 rounded-xl px-4 h-12 outline-none focus:border-[#8E736E] disabled:bg-gray-100">
            </div>
            <div class="flex flex-col">
              <label class="text-sm font-semibold text-gray-600 mb-1">Employee Initials</label>
              <input type="text" [readOnly]="isHR" [(ngModel)]="leaveForm.initials" name="initials" placeholder="Sign initials" 
                     class="border border-gray-200 rounded-xl px-4 h-12 outline-none focus:border-[#8E736E] disabled:bg-gray-100">
            </div>
          </div>
          
          <div class="flex flex-col">
            <label class="text-sm font-semibold text-gray-600 mb-1">Reasons/Details for Leave</label>
            <textarea rows="3" [readOnly]="isHR" [(ngModel)]="leaveForm.reason" name="reason"
                      placeholder="Explain the reason for leave..." 
                      class="border border-gray-200 rounded-xl px-4 py-3 outline-none focus:border-[#8E736E] resize-none disabled:bg-gray-100"></textarea>
          </div>
        </div>

        <div *ngIf="isHR" class="bg-gray-50 border border-gray-200 rounded-[25px] p-6 space-y-6 office-use-print h-full animate-fade-in">
          <p class="text-xs font-bold text-[#8E736E] uppercase tracking-widest border-b pb-2">For Office Use Only</p>
          
          <div class="flex items-center justify-between bg-white p-4 rounded-xl border border-gray-100">
            <span class="text-sm font-bold text-gray-700">Leave Granted?</span>
            <div class="flex gap-4">
              <label class="flex items-center gap-2 cursor-pointer text-sm font-medium">
                <input type="radio" [(ngModel)]="leaveForm.granted" name="granted" value="yes" class="w-4 h-4 accent-[#5B5B63]"> Yes
              </label>
              <label class="flex items-center gap-2 cursor-pointer text-sm font-medium text-red-600">
                <input type="radio" [(ngModel)]="leaveForm.granted" name="granted" value="no" class="w-4 h-4 accent-red-500"> No
              </label>
            </div>
          </div>

          <div class="flex flex-col">
            <label class="text-xs font-bold text-red-700 mb-1 uppercase tracking-tighter">Leave Not Granted Reason</label>
            <textarea rows="6" [(ngModel)]="leaveForm.rejectionReason" name="rejectionReason"
                      placeholder="Mention reason if rejected..." 
                      class="border border-gray-200 rounded-xl px-4 py-3 outline-none focus:border-red-400 resize-none bg-white"></textarea>
          </div>
        </div>

        <div class="md:col-span-full grid grid-cols-1 md:grid-cols-3 gap-8 mt-6 border-t pt-8">
          <div class="text-center"><div class="h-16 border-b border-dashed border-gray-400"></div><p class="mt-2 text-[10px] font-bold text-gray-500 uppercase">Employee Signature</p></div>
          <div class="text-center"><div class="h-16 border-b border-dashed border-gray-400"></div><p class="mt-2 text-[10px] font-bold text-gray-500 uppercase">Dept. Head Sign.</p></div>
          <div class="text-center"><div class="h-16 border-b border-dashed border-gray-400"></div><p class="mt-2 text-[10px] font-bold text-gray-500 uppercase">HR Sign.</p></div>
        </div>

        <div class="md:col-span-full mt-4 print:hidden">
          <button type="submit"
                  class="w-full h-14 text-white font-bold rounded-xl shadow-lg transition-all uppercase tracking-widest"
                  style="background: linear-gradient(90deg, #5B5B63 0%, #8E736E 100%);">
            {{ isHR ? 'Update Request Status' : 'Submit Leave Request' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
