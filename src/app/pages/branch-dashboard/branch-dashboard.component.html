<div class="flex h-screen bg-[#F0F2F5] font-sans overflow-hidden relative">
  
  <div *ngIf="isSidebarOpen" 
       (click)="isSidebarOpen = false" 
       class="fixed inset-0 bg-black/40 z-40 lg:hidden transition-opacity duration-300">
  </div>

  <aside [class.translate-x-0]="isSidebarOpen" 
         [class.-translate-x-full]="!isSidebarOpen"
         class="fixed inset-y-0 left-0 w-64 lg:static lg:translate-x-0 flex flex-col z-50 transition-transform duration-300 ease-in-out shadow-2xl backdrop-blur-xl" 
         style="background: linear-gradient(180deg, rgba(60, 51, 49, 0.80) 0%, rgba(45, 36, 34, 0.80) 100%);">
    
    <div class="p-6 flex justify-between items-center mb-4">
      <img src="images/assets/logo.png" alt="Logo" class="w-60 brightness-125">
      <button (click)="isSidebarOpen = false" class="lg:hidden text-white/70">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="2" stroke-linecap="round"/></svg>
      </button>
    </div>
    
    <nav class="flex-1 px-4 space-y-4">
      <p class="text-white/30 text-[10px] uppercase font-bold tracking-[2px] px-4">Menu</p>
      <a class="flex items-center gap-4 px-5 py-3.5 bg-black/40 text-white rounded-2xl shadow-xl border border-white/5 cursor-pointer">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"/></svg>
        <span class="font-bold tracking-wide">Dashboard</span>
      </a>
    </nav>

    <div class="p-6 border-t border-white/5">
      <a routerLink="/" class="flex items-center gap-4 px-4 py-3 text-white/50 font-bold hover:text-white transition-all">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 16l4-4m0 0l-4-4m4 4H7" stroke-width="2.5" stroke-linecap="round"/></svg>
        <span>Logout</span>
      </a>
    </div>
  </aside>

  <main class="flex-1 flex flex-col min-w-0 overflow-y-auto bg-[#F0F2F5]">
    
    <header class="h-24 flex items-center px-4 lg:px-10 sticky top-0 z-30 shadow-lg" 
            style="background: linear-gradient(90deg, #5D4D4A 0%, #7c635e 100%);">
      
      <div class="flex items-center justify-between w-full">
        <div class="flex items-center gap-4 flex-1">
          <button (click)="toggleSidebar()" class="lg:hidden p-2 text-white bg-white/10 rounded-lg">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16m-7 6h7" stroke-width="2" stroke-linecap="round"/></svg>
          </button>

          <div class="relative w-full max-w-[350px] group hidden md:block">
            <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-400">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="3"/></svg>
            </span>
            <input type="text" placeholder="Search..." class="w-full bg-white border-none rounded-xl py-2.5 pl-11 pr-4 text-sm font-bold text-gray-800 outline-none shadow-md">
          </div>
        </div>

        <div class="flex items-center gap-3">
          <button class="p-2.5 bg-white/10 rounded-full border border-white/10 text-white hidden sm:block">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" stroke-width="2"/></svg>
          </button>

          <div class="flex items-center gap-3 bg-white/15 p-1.5 pr-4 rounded-full border border-white/20 shadow-xl">
            <div class="w-9 h-9 rounded-full border-2 border-white/30 overflow-hidden flex-shrink-0">
              <img src="https://i.pravatar.cc/150?u=cavalier" class="w-full h-full object-cover">
            </div>
            <div class="flex flex-col min-w-max">
              <span class="text-[13px] font-black text-white leading-tight">Cavalier</span>
              <span class="text-[10px] text-white/60 font-bold uppercase tracking-tighter">Manager</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="p-6 lg:p-10 space-y-10">
      <div>
        <h1 class="text-3xl lg:text-4xl font-black text-gray-900 tracking-tight">Hello, Cavalier! ðŸ‘‹</h1>
        <p class="text-gray-500 font-bold mt-1">Checking your store updates for today.</p>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 lg:gap-8">
        <app-stat-card title="Total revenue" value="$ 99.560" trend="2.67%" [isPrimary]="true"></app-stat-card>
        <app-stat-card title="Total orders" value="35" trend="2.67%" [isPositive]="false"></app-stat-card>
        <app-stat-card title="Total visitors" value="45.600" trend="2.67%" [isPositive]="false"></app-stat-card>
        <app-stat-card title="Net profit" value="$ 60.450" trend="5.67%"></app-stat-card>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 pb-10">
        <div class="lg:col-span-2 bg-white p-6 rounded-[32px] shadow-sm">
          <h3 class="text-xl font-bold text-gray-800 mb-6">Revenue Analysis</h3>
          <div class="h-[300px]">
            <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="barChartType"></canvas>
          </div>
        </div>
        <div class="bg-white p-6 rounded-[32px] shadow-sm">
          <h3 class="text-xl font-bold text-gray-800 mb-6">Category Share</h3>
          <div class="h-[300px]">
            <canvas baseChart [data]="pieChartData" [options]="pieChartOptions" [type]="doughnutChartType"></canvas>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
