<div class="flex h-screen bg-[#F0F2F5] font-sans overflow-hidden">
  
  <aside class="w-64 flex flex-col shadow-2xl border-r border-black/10" 
         style="background: linear-gradient(180deg, #5D4D4A 0%, #4A3C39 50%, #2D2422 100%);">
    
    <div class="p-6 flex justify-center mb-2">
      <img src="images/assets/logo.png" 
           alt="Cavalier Logo" 
           class="w-full max-w-[240px] h-auto object-contain drop-shadow-2xl brightness-125 transition-transform hover:scale-105">
    </div>
    
    <nav class="flex-1 px-4 space-y-4">
      <p class="text-white/50 text-[11px] uppercase font-bold tracking-widest px-4">Menu</p>
      
      <a class="flex items-center gap-4 px-5 py-3.5 bg-black/40 text-white rounded-2xl shadow-xl transition-all border border-white/10 hover:bg-black/60">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"/>
        </svg>
        <span class="font-bold tracking-wide">Dashboard</span>
      </a>
    </nav>

    <div class="p-6">
      <a routerLink="/" class="flex items-center gap-4 px-4 py-3 text-white/70 font-bold hover:text-white transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M17 16l4-4m0 0l-4-4m4 4H7" stroke-width="2.5" stroke-linecap="round"/>
        </svg>
        <span>Logout</span>
      </a>
    </div>
  </aside>

  <main class="flex-1 flex flex-col overflow-y-auto">
    
    <header class="h-24 flex flex-col justify-center px-10 sticky top-0 z-20 shadow-lg" 
            style="background: linear-gradient(90deg, #5D4D4A 0%, #4A3C39 100%);">
      
      <div class="flex items-center justify-between w-full">
        
        <div class="relative w-[480px] group">
          <span class="absolute inset-y-0 left-0 flex items-center pl-5 text-gray-400 group-focus-within:text-gray-600 transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="3"/>
            </svg>
          </span>
          <input type="text" placeholder="Search or type command..." 
                 class="w-full bg-white border-none rounded-xl py-3 pl-12 pr-14 text-sm font-bold text-gray-800 placeholder:text-gray-400 focus:ring-4 focus:ring-white/20 outline-none transition-all shadow-md">
          
          <div class="absolute inset-y-0 right-3 flex items-center">
            <kbd class="inline-flex items-center gap-1 px-2 py-1 text-[10px] font-bold text-gray-400 bg-gray-50 border border-gray-200 rounded-md shadow-sm">
              <span class="text-xs">âŒ˜</span>K
            </kbd>
          </div>
        </div>

        <div class="flex items-center gap-5">
          <button class="relative p-2.5 bg-white/10 hover:bg-white/20 rounded-full border border-white/10 text-white transition-all shadow-md">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span class="absolute top-2.5 right-2.5 w-2.5 h-2.5 bg-red-500 border-2 border-[#4A3C39] rounded-full shadow-sm"></span>
          </button>

          <div class="flex items-center gap-3 bg-white/10 p-1 rounded-full border border-white/10 shadow-xl cursor-pointer hover:bg-white/20 transition-all">
            <img src="https://i.pravatar.cc/150?u=barbara" class="w-11 h-11 rounded-full border-2 border-white/20 shadow-md">
            <div class="flex flex-col pr-5">
              <span class="font-black text-white text-sm leading-tight tracking-tight">Cavalier</span>
              <span class="text-[10px] text-white/40 font-black uppercase tracking-widest">Manager</span>
            </div>
          </div>
        </div>
      </div>

      <div class="absolute bottom-2 left-10 right-10 h-[1.5px] rounded-full bg-white/10 shadow-sm"></div>
    </header>

    <div class="px-10 py-10 space-y-10">
      <div class="flex flex-col">
        <h1 class="text-4xl font-black text-gray-900 tracking-tight">Hello, Cavalier! ðŸ‘‹</h1>
        <p class="text-gray-500 font-bold mt-1 tracking-wide">Checking your store updates for today.</p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
        <app-stat-card title="Total revenue" value="$ 99.560" trend="2.67%" [isPrimary]="true"></app-stat-card>
        <app-stat-card title="Total orders" value="35" trend="2.67%" [isPositive]="false"></app-stat-card>
        <app-stat-card title="Total visitors" value="45.600" trend="2.67%" [isPositive]="false"></app-stat-card>
        <app-stat-card title="Net profit" value="$ 60.450" trend="5.67%"></app-stat-card>
      </div>
    </div>
  </main>
</div>
