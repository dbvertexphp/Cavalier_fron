<div class="p-3 md:p-6">
  <div class="flex flex-row justify-between items-center mb-6 gap-2">
    <h2 class="text-xl md:text-2xl font-bold text-gray-800 truncate">CARGO TYPE</h2>
    <button (click)="openModal()" class="bg-[#654E51] text-white px-3 py-2 md:px-5 md:py-2.5 rounded-lg hover:bg-[#4A3739] transition flex items-center gap-1.5 shadow-md shrink-0">
      <span class="text-lg md:text-xl font-bold">+</span> 
      <span class="text-xs md:text-base font-semibold uppercase md:capitalize">Create Cargo</span>
    </button>
  </div>

  <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
    <div class="overflow-x-auto">
      <table class="w-full text-left">
        <thead class="bg-gray-50 border-b border-gray-200">
          <tr>
            <th class="px-4 md:px-6 py-4 text-[10px] md:text-xs font-semibold text-gray-500 uppercase tracking-wider">Cargo Type Name</th>
            <th class="px-4 md:px-6 py-4 text-[10px] md:text-xs font-semibold text-gray-500 uppercase text-center">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr *ngIf="rolesList.length === 0">
            <td colspan="2" class="px-6 py-10 text-center text-gray-400">No Cargo Type found.</td>
          </tr>
          
          <tr *ngFor="let role of rolesList" class="hover:bg-gray-50 transition">
            <td class="px-4 md:px-6 py-4 font-medium text-gray-900 break-words text-sm md:text-base">{{role.name}}</td>
            <td class="px-4 md:px-6 py-4">
              <div class="flex justify-center gap-2 md:gap-3">
                <button (click)="editRole(role)" class="p-1.5 md:p-2 text-blue-600 hover:bg-blue-50 rounded-md transition" title="Edit">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                  </svg>
                </button>
                <button (click)="deleteRole(role.id)" class="p-1.5 md:p-2 text-red-600 hover:bg-red-50 rounded-md transition" title="Delete">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div *ngIf="isModalOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
    <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-200">
      <div class="bg-gray-50 px-6 py-4 border-b border-gray-200 flex justify-between items-center">
        <h3 class="text-lg font-bold text-gray-800">{{ isEditMode ? 'Edit' : 'Create' }} Cargo Type</h3>
        <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
      </div>
      
    <div class="p-6">
  <label class="block text-sm font-semibold text-gray-700 mb-2">Cargo Type Name</label>
  <input type="text" 
    [(ngModel)]="newRole.name" 
    (ngModelChange)="newRole.name = $event.toUpperCase()"
    placeholder="ENTER CARGO TYPE NAME..."
    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#654E51] outline-none transition uppercase">
</div>

      <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex gap-3">
        <button (click)="closeModal()" class="flex-1 px-4 py-2 text-gray-600 font-semibold hover:bg-gray-100 rounded-lg transition border border-gray-200 sm:border-none">
          Cancel
        </button>
        <button (click)="saveRole()" 
                [disabled]="!newRole.name" 
                class="flex-1 px-4 py-2 bg-[#654E51] text-white font-semibold rounded-lg hover:bg-[#4A3739] shadow-md transition disabled:bg-gray-400">
          {{ isEditMode ? 'Update' : 'Save' }}
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="showPopup" class="fixed inset-0 z-[60] flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
    <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm text-center border border-gray-100 animate-in fade-in zoom-in duration-200">
      <div class="w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
      </div>
      <h3 class="text-xl font-bold text-gray-800 mb-2">Delete Cargo Type?</h3>
      <p class="text-gray-500 mb-6">Are you sure you want to delete this cargo type?</p>
      <div class="flex gap-3">
        <button (click)="cancelDelete()" class="flex-1 px-4 py-2 bg-gray-100 text-gray-600 font-semibold rounded-lg hover:bg-gray-200 transition">Cancel</button>
        <button (click)="confirmDelete()" class="flex-1 px-4 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 shadow-md transition">Delete</button>
      </div>
    </div>
  </div>
</div>
