<div class="p-6 min-h-screen bg-gray-50/50 dark:bg-gray-900/50">
  <div class="mb-8 flex justify-between items-center">
    <div>
      <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Company Details</h1>
      <p class="text-sm text-gray-500">Task : Update Company Profile</p>
    </div>
    <div class="flex gap-2">
      <button class="p-2.5 bg-white dark:bg-gray-800 border rounded-xl hover:bg-gray-50 transition-all shadow-sm">
        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-xl border border-gray-100 dark:border-gray-700 overflow-hidden">
    <div class="p-8">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
        
        <div class="space-y-6">
          <div class="space-y-1">
            <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Company Name</label>
            <div class="flex gap-2">
              <input type="text" 
                     [(ngModel)]="companyData.name" 
                     [disabled]="isReadOnly"
                     [class.bg-gray-100]="isReadOnly"
                     [class.cursor-not-allowed]="isReadOnly"
                     class="flex-grow px-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-900 border-none text-sm focus:ring-2 focus:ring-emerald-500 font-bold transition-all">
              
              <button (click)="toggleEdit()" 
                      [class.bg-emerald-100]="!isReadOnly"
                      [class.text-emerald-700]="!isReadOnly"
                      class="px-6 py-2 bg-gray-100 dark:bg-gray-700 text-xs font-black rounded-xl transition-all uppercase tracking-widest hover:shadow-md active:scale-95">
                {{ isReadOnly ? 'Edit' : 'Lock' }}
              </button>
            </div>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div class="space-y-1">
              <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Country</label>
              <select [(ngModel)]="companyData.country" class="w-full px-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-900 border-none text-sm focus:ring-2 focus:ring-emerald-500">
                <option value="India">India</option>
              </select>
            </div>
            <div class="space-y-1">
              <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Currency</label>
              <select [(ngModel)]="companyData.currency" class="w-full px-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-900 border-none text-sm focus:ring-2 focus:ring-emerald-500">
                <option value="INR">INR</option>
              </select>
            </div>
          </div>

          <div class="space-y-1">
            <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Time Zone</label>
            <select [(ngModel)]="companyData.timeZone" class="w-full px-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-900 border-none text-sm focus:ring-2 focus:ring-emerald-500">
              <option>{{companyData.timeZone}}</option>
            </select>
          </div>

          <div class="space-y-1">
            <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Local Language</label>
            <select [(ngModel)]="companyData.localLanguage" class="w-full px-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-900 border-none text-sm focus:ring-2 focus:ring-emerald-500">
              <option value="English">English</option>
            </select>
          </div>
        </div>

        <div class="space-y-8">
          <div class="space-y-3">
            <label class="text-[10px] font-black text-emerald-500 uppercase tracking-widest ml-1">Main Logo</label>
            
            <div (click)="logoInput.click()" 
                 class="h-40 w-full border-2 border-dashed border-gray-200 dark:border-gray-700 rounded-3xl flex items-center justify-center bg-gray-50/50 dark:bg-gray-900/50 group relative overflow-hidden cursor-pointer transition-all hover:border-emerald-400 shadow-inner">
              
              <img [src]="companyData.logo" 
                   class="h-16 object-contain transition-transform group-hover:scale-105" 
                   alt="Logo"
                   onerror="this.src='https://via.placeholder.com/200x80?text=Logo+Not+Found'">

              <div class="absolute inset-0 bg-emerald-900/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                <span class="bg-white text-emerald-700 px-4 py-2 rounded-lg text-[10px] font-black uppercase shadow-lg">Upload New Logo</span>
              </div>
            </div>
            
            <input #logoInput type="file" (change)="onFileSelected($event)" accept="image/*" class="hidden">
          </div>

          <div class="space-y-3">
            <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Small Logo (Icon)</label>
            <div class="h-24 w-32 border-2 border-dashed border-gray-200 dark:border-gray-700 rounded-3xl flex items-center justify-center bg-gray-50/50 dark:bg-gray-900/50 italic text-[10px] text-gray-400 shadow-inner">
              No Image
            </div>
          </div>
        </div>
      </div>

      <div class="mt-12 pt-8 border-t border-gray-100 dark:border-gray-700 flex justify-end gap-3">
        <button class="px-8 py-3 bg-red-50 text-red-600 dark:bg-red-500/10 dark:text-red-400 font-bold rounded-2xl hover:bg-red-100 transition-all text-sm uppercase tracking-widest">
          Delete
        </button>
        <button (click)="onSave()" class="px-12 py-3 bg-emerald-500 hover:bg-emerald-600 text-white font-black rounded-2xl shadow-lg shadow-emerald-500/20 transition-all text-sm uppercase tracking-widest transform active:scale-95">
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
