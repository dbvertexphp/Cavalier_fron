<div class="p-3 bg-gray-100 min-h-screen font-sans text-[13px]">
  <div *ngIf="!isFormOpen" class="bg-white border border-gray-300 shadow-sm rounded-sm overflow-hidden">
    <div class="bg-[#4a3f3f] p-3 flex justify-between items-center text-white">
      <div class="font-bold uppercase tracking-widest px-2 text-[12px]">Inquiry Records</div>
      <button (click)="toggleForm()"
        class="bg-green-600 hover:bg-green-700 px-5 py-1.5 text-[12px] font-bold shadow-sm flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" />
        </svg>
        ADD NEW INQUIRY
      </button>
    </div>

    <div class="p-0 overflow-x-auto">
      <table class="w-full border-collapse border border-gray-200 whitespace-nowrap">
        <thead>
          <tr class="bg-gray-50 text-gray-600 uppercase text-[11px] border-b">
            <th class="p-4 text-left font-bold">INQ ID</th>
            <th class="p-4 text-left font-bold">Customer Name</th>
            <th class="p-4 text-left font-bold">POL / POD</th>
            <th class="p-4 text-left font-bold">Status</th>
            <th class="p-4 text-center font-bold sticky right-0 bg-gray-50 border-l shadow-sm">Action</th>
          </tr>
        </thead>
        <tbody class="bg-white">
          <tr *ngFor="let q of quotations" class="hover:bg-gray-50 border-b text-gray-700">
            <td class="p-4 font-bold">{{q.qtnId}}</td>
            <td class="p-4 uppercase font-medium">{{q.customerName}}</td>
            <td class="p-4">{{q.portOfLoading}} -> {{q.portOfDestination}}</td>
            <td class="p-4">
              <span
                [ngClass]="{'bg-yellow-100 text-yellow-800': q.inquiryOutcome === 'Pending','bg-green-100 text-green-800': q.inquiryOutcome === 'Won'}"
                class="px-3 py-1 rounded text-[11px] font-bold">
                {{q.inquiryOutcome}}
              </span>
            </td>
            <td class="p-4 sticky right-0 bg-white border-l text-center">
              <button (click)="editQuotation(q)"
                class="text-blue-600 mr-3 font-bold uppercase hover:underline">Edit</button>
              <button (click)="deleteQuotation(q.id)"
                class="text-red-600 font-bold uppercase hover:underline">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div *ngIf="isFormOpen" class="bg-white border border-gray-300 shadow-lg">
    <div class="bg-[#4a3f3f] p-2 flex justify-between items-center text-white">
      <div class="flex gap-2 px-2">
        <button (click)="saveQuotation()"
          class="bg-green-600 hover:bg-green-700 text-white font-bold text-[12px] px-4 py-1.5 uppercase shadow-sm">SAVE</button>
      </div>
      <div class="font-bold uppercase text-[12px] tracking-widest">
        {{ quotation.id ? 'Edit Inquiry Entry' : 'New Inquiry Entry' }}
      </div>
      <button (click)="toggleForm()"
        class="bg-red-500 hover:bg-red-600 px-4 py-1.5 text-[12px] font-bold">CLOSE</button>
    </div>

    <div class="p-5 space-y-6">
      <div class="bg-gray-50 p-4 border border-gray-200 rounded">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-x-8 gap-y-3">
          <div class="space-y-2">
            <div class="grid grid-cols-2 items-center gap-3">

              <label class="font-bold text-gray-700">Inquiry No</label>

              <div class="relative">
                <input [(ngModel)]="quotation.qtnId" placeholder="Search Inquiry..."
                  class="border border-gray-300 p-2 pr-10 bg-white outline-none w-full text-gray-600 rounded" />

                <!-- Search Icon -->
                <span class="absolute inset-y-0 right-3 flex items-center text-gray-400 cursor-pointer">
                  üîç
                </span>
              </div>

            </div>

            <div class="grid grid-cols-2 items-center">
              <label class="font-bold text-gray-700">Inq. Received</label>
              <input type="datetime-local" [(ngModel)]="quotation.receivedDate"
                class="border p-1 text-[11px] outline-none">
            </div>
            <div class="grid grid-cols-2 items-center">
              <label class="font-bold text-gray-700">Inq. Replied</label>
              <input type="datetime-local" [(ngModel)]="quotation.repliedDate"
                class="border p-1 text-[11px] outline-none">
            </div>
          </div>
          <div class="space-y-2">
            <div class="grid grid-cols-2 items-center">
              <label class="font-bold text-gray-700">Branch</label>
              <select [(ngModel)]="quotation.branch" class="border p-1.5 outline-none">
                <option value="">--Select--</option>
                <option value="MUMBAI">MUMBAI</option>
                <option value="DELHI">DELHI</option>
              </select>
            </div>
            <div class="grid grid-cols-2 items-center">
              <label class="font-bold text-[#802a2a]">Location</label>
              <select [(ngModel)]="quotation.location" class="border p-1.5 outline-none bg-white">
                <option value="DELHI">DELHI</option>
                <option value="MUMBAI">MUMBAI</option>
              </select>
            </div>
            <div class="grid grid-cols-2 items-center">
              <label class="font-bold text-gray-700">Sales Coor.</label>
              <select [(ngModel)]="quotation.salesCoordinator" class="border p-1.5 outline-none">
                <option value="">--Select--</option>
                <option value="Sales 1">Sales User 1</option>
              </select>
            </div>
          </div>
          <div class="space-y-2">
            <div class="grid grid-cols-2 items-center">
              <label class="font-bold text-[#802a2a]">Party Role</label>
              <select [(ngModel)]="quotation.partyRole" class="border p-1.5 outline-none">
                <option value="">--Select--</option>
                <option value="Shipper">Shipper</option>
                <option value="Consignee">Consignee</option>
                <option value="Consignee">Dest.Agent</option>
                <option value="Consignee">Origin Agent</option>
                <option value="Consignee">Customer</option>
                <option value="Consignee">Global</option>
              </select>
            </div>
            <div class="grid grid-cols-2 items-center">
              <label class="font-bold text-[#802a2a]">Pricing By</label>
              <div class="relative flex items-center">
                <input [(ngModel)]="quotation.pricingDoneBy" class="w-full border p-1.5 outline-none pr-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 absolute right-2 text-gray-400" fill="none"
                  viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
              </div>
            </div>
            <div class="grid grid-cols-2 items-center">
              <label class="font-bold text-gray-700">Line Of Business</label>
              <select [(ngModel)]="quotation.contactPerson" class="border p-1.5 bg-white outline-none">

                <option value="" disabled selected>Select Business Line</option>
                <option value="Air Import">Air Import</option>
                <option value="Air Export">Air Export</option>
                <option value="Sea Import">Sea Import</option>
                <option value="Sea Export">Sea Export</option>
                <option value="Courier Import">Courier Import</option>
                <option value="Courier Export">Courier Export</option>
                <option value="Clearance Import">Clearance Import</option>
                <option value="Clearance Export">Clearance Export</option>
              </select>
            </div>
          </div>
          <div class="space-y-2">
            <div class="grid grid-cols-2 items-center">
              <label class="font-bold text-red-700">Organization</label>
              <div class="flex gap-1">
                <div class="relative flex-1 flex items-center">
                  <input [(ngModel)]="quotation.customerName"
                    class="w-full border p-1.5 border-red-300 outline-none pr-6">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 absolute right-2 text-gray-400" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                  </svg>
                </div>
                <button (click)="neworg()"
                  class="bg-green-800 text-white text-[9px] px-2 font-bold hover:bg-black uppercase">New</button>
              </div>
            </div>
            <div class="grid grid-cols-2 items-center">
              <label class="font-bold text-[#802a2a]">Quoted By</label>
              <div class="relative flex items-center">
                <input [(ngModel)]="quotation.qtnDoneBy" class="w-full border p-1.5 outline-none pr-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 absolute right-2 text-gray-400" fill="none"
                  viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
              </div>
            </div>
            <div class="grid grid-cols-2 items-center">
              <label class="font-bold text-gray-700">Cargo Status</label>
              <div class="flex gap-1 items-center overflow-hidden">
                <input type="date" [(ngModel)]="quotation.cargoStatusDate"
                  class="border p-1 text-[11px] outline-none w-[110px]">
                <select [(ngModel)]="quotation.cargoStatus" class="border p-1 text-[11px] outline-none flex-1 min-w-0">
                  <option value="Ready By">Ready By</option>
                  <option value="Pending">Pending</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="border border-gray-300 bg-white shadow-sm">
        <div class="bg-[#4a3f3f] text-white p-2 px-3 font-bold text-[12px]">- Cargo Details</div>
        <div class="p-5 grid grid-cols-1 md:grid-cols-2 gap-12">
          <div class="space-y-3">
            <div class="flex items-center">
              <label class="w-40 font-bold text-gray-700">Transport Mode</label>
              <select [(ngModel)]="quotation.transportMode" class="flex-1 border p-2 outline-none">
                <option value="Air">Air</option>
                <option value="Sea">Sea</option>
              </select>
            </div>
            <div class="flex items-center">
              <label class="w-40 font-bold text-gray-700">Shipment Type</label>
              <select [(ngModel)]="quotation.shipmentType" class="flex-1 border p-2 outline-none">
                <option value="International">International</option>
              </select>
            </div>
            <div class="flex items-center">
              <label class="w-40 font-bold text-gray-700">Commodity</label>
              <select [(ngModel)]="quotation.commodity" class="flex-1 border p-2 outline-none">
                <option value="Hazard">Hazard</option>
                <option value="Non-Hazard">Non-Hazard</option>
                <option value="Perishable">Perishable</option>
                <option value="General">General</option>
                <option value="Temperature Controlled">Temperature Controlled</option>
              </select>
            </div>
            <div class="flex items-center gap-2">
              <label class="w-40 font-bold text-gray-700">Gross Weight</label>
              <div class="flex flex-1">
                <input type="number" [(ngModel)]="quotation.grossWeightKg" class="w-full border p-2 outline-none">
                <div class="flex items-center border border-l-0 bg-gray-50 px-2 cursor-pointer gap-1">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 text-gray-400" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                  </svg>
                  <select class="outline-none font-bold text-gray-600 bg-transparent text-[11px] cursor-pointer">
                    <option>KGS</option>
                    <option>LBS</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="flex items-center gap-2">
              <label class="w-40 font-bold text-gray-700">Net Weight</label>
              <div class="flex flex-1">
                <input type="number" [(ngModel)]="quotation.netWeight" class="w-full border p-2 outline-none">
                <div class="flex items-center border border-l-0 bg-gray-50 px-2 cursor-pointer gap-1">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 text-gray-400" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                  </svg>
                  <select class="outline-none font-bold text-gray-600 bg-transparent text-[11px] cursor-pointer">
                    <option>KGS</option>
                    <option>LBS</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="flex items-center gap-2">
              <label class="w-40 font-bold text-gray-700">Chrg. Weight</label>
              <div class="flex flex-1">
                <input type="number" [(ngModel)]="quotation.chargeableWeight" class="w-full border p-2 outline-none">
                <div class="flex items-center border border-l-0 bg-gray-50 px-2 cursor-pointer gap-1">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 text-gray-400" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                  </svg>
                  <select class="outline-none font-bold text-gray-600 bg-transparent text-[11px] cursor-pointer">
                    <option>KGS</option>
                    <option>LBS</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="space-y-3">
            <div class="flex items-center"><label class="w-40 font-bold text-gray-700">Transport Type</label><select
                class="flex-1 border p-2 outline-none">
                <option>Export</option>
                <option>Import</option>
              </select></div>

            <div class="flex items-center gap-2">
              <label class="w-40 font-bold text-gray-700">Num of Packages</label>
              <div class="flex flex-1">
                <input type="number" [(ngModel)]="quotation.noOfPkgs" class="w-full border p-2 outline-none">
                <div class="flex items-center border border-l-0 bg-gray-50 px-2 cursor-pointer gap-1">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 text-gray-400" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                  </svg>
                  <select class="outline-none font-bold text-gray-600 bg-transparent text-[11px] cursor-pointer">
                    <option>PKGS</option>
                    <option>BOXES</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="flex flex-col gap-2">
              <div class="flex items-center gap-2">
                <label class="w-40 font-bold text-gray-700">Dimensions</label>

                <div class="flex flex-1 items-center">
                  <div class="flex flex-1 items-center gap-1">
                    <input type="number" placeholder="L"
                      class="w-full border p-2 outline-none text-center rounded-l-sm focus:border-blue-400">
                    <span class="text-gray-400 font-bold">x</span>
                    <input type="number" placeholder="W"
                      class="w-full border p-2 outline-none text-center focus:border-blue-400">
                    <span class="text-gray-400 font-bold">x</span>
                    <input type="number" placeholder="H"
                      class="w-full border p-2 outline-none text-center focus:border-blue-400">
                  </div>

                  <div class="flex items-center border border-l-0 bg-gray-50 h-[38px] divide-x divide-gray-300">
                    <div class="flex items-center px-2 gap-1 cursor-pointer">
                      <select
                        class="outline-none font-bold text-gray-600 bg-transparent text-[11px] cursor-pointer appearance-none">
                        <option>CMS</option>
                        <option>INCH</option>
                      </select>
                      <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 text-gray-400" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                      </svg>
                    </div>

                    <button type="button"
                      class="bg-green-600 hover:bg-green-700 text-white px-3 h-full flex items-center justify-center transition-colors shadow-inner"
                      title="Add more dimensions">
                      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="flex items-center gap-2">
              <label class="w-40 font-bold text-gray-700">Volume Weight</label>
              <div class="flex flex-1">
                <input type="number" [(ngModel)]="quotation.chargeableWeightKg" class="w-full border p-2 outline-none">
                <div class="flex items-center border border-l-0 bg-gray-50 px-2 cursor-pointer gap-1">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 text-gray-400" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                  </svg>
                  <select class="outline-none font-bold text-gray-600 bg-transparent text-[11px] cursor-pointer">
                    <option>KGS</option>
                    <option>CBM</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="flex items-start"><label class="w-40 font-bold text-gray-700 mt-2">Description</label><textarea
                [(ngModel)]="quotation.description" class="flex-1 border p-2 h-16 outline-none"
                placeholder="Details..."></textarea></div>
          </div>
        </div>
      </div>

      <div class="border border-gray-300 bg-white shadow-sm">
        <div class="bg-[#4a3f3f] text-white p-2 px-3 font-bold text-[12px] flex justify-between">
          <span>+ Forwarding & Movement</span>
          <label class="text-[11px] font-normal flex items-center gap-2 cursor-pointer"><input type="checkbox" checked
              class="w-4 h-4"> Service Required</label>
        </div>
        <div class="p-5 grid grid-cols-1 md:grid-cols-2 gap-12">
          <div class="space-y-3">
            <div class="flex items-center"><label class="w-40 font-bold text-gray-700">Movement Type</label><select
                class="flex-1 border p-2 outline-none">
                <option>Door-to-Door</option>
                <option>Port-to-Port</option>
              </select></div>
            <div class="flex flex-col gap-4">
              <div class="flex items-center">
                <label class="w-40 font-bold text-gray-700">Package/Invoice List</label>
                <select [(ngModel)]="quotation.invoiceList" class="flex-1 border p-2 outline-none">
                  <option value="" disabled>-- Select Status --</option>
                  <option value="Available">Available</option>
                  <option value="Not Available">Not Available</option>
                </select>
              </div>

              <div *ngIf="quotation.invoiceList === 'Available'" class="flex items-center animate-fade-in">
                <label class="w-40 font-bold text-gray-700">Upload Document</label>
                <input type="file" (change)="onFileSelected($event)"
                  class="flex-1 border p-1.5 bg-white outline-none file:mr-4 file:py-1 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-gray-100 file:text-gray-700 hover:file:bg-gray-200">
              </div>
            </div>
            <div class="flex items-center text-red-700 font-bold">
              <label class="w-40">Origin</label>
              <div class="relative flex-1 flex items-center">
                <input [(ngModel)]="quotation.origin" placeholder="Search Origin..."
                  class="w-full border p-2 border-red-300 outline-none pr-8">
                <button class="absolute right-2 text-gray-500 hover:text-black">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                  </svg>
                </button>
              </div>
            </div>
            <div class="flex items-center text-red-700 font-bold">
              <label class="w-40">Port of Loading</label>
              <div class="relative flex-1 flex items-center">
                <input [(ngModel)]="quotation.portOfLoading" class="w-full border p-2 border-red-300 outline-none pr-8">
                <button class="absolute right-2 text-gray-500 hover:text-black">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                  </svg>
                </button>
              </div>
            </div>
            <div class="flex items-start">
              <label class="w-40 font-bold text-gray-700 mt-2">Pickup Address</label>
              <textarea [(ngModel)]="quotation.pickupAddress" class="flex-1 border p-2 h-14 outline-none"
                placeholder="Full pickup location..."></textarea>
            </div>
          </div>
          <div class="space-y-3">
            <div class="flex items-center"><label class="w-40 font-bold text-gray-700">IncoTerms</label><select
                [(ngModel)]="quotation.incoterm" class="flex-1 border p-2 outline-none">
                <option>EXW</option>
                <option>FOB</option>
                <option>CIF</option>
              </select></div>
            <div class="flex items-center text-red-700 font-bold">
              <label class="w-40">Port of Discharge</label>
              <div class="relative flex-1 flex items-center">
                <input [(ngModel)]="quotation.portOfDestination"
                  class="w-full border p-2 border-red-300 outline-none pr-8">
                <button class="absolute right-2 text-gray-500 hover:text-black">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                  </svg>
                </button>
              </div>
            </div>
            <div class="flex items-center text-red-700 font-bold">
              <label class="w-40">Final Destination</label>
              <input [(ngModel)]="quotation.finalDestination" class="flex-1 border p-2 border-red-300 outline-none">
            </div>
            <div class="flex items-center">
              <label class="w-40 font-bold text-gray-700">Place of Delivery</label>
              <input [(ngModel)]="quotation.placeOfDelivery" class="flex-1 border p-2 outline-none">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="p-4 bg-gray-50 border-t flex justify-end gap-3">
      <button (click)="toggleForm()"
        class="bg-white border border-gray-400 px-8 py-2 font-bold text-gray-700 hover:bg-gray-200 uppercase">Cancel</button>
      <button (click)="saveQuotation()"
        class="bg-[#4a3f3f] text-white px-10 py-2 font-bold shadow-md hover:bg-black uppercase">
        {{ quotation.id ? 'Update' : 'Save' }} Inquiry
      </button>
    </div>
  </div>
</div>
