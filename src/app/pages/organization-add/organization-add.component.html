<div class="p-4 bg-gray-100 min-h-screen font-sans text-[12px]">
  <div class="bg-[#4a3f3f] p-1.5 flex justify-between items-center text-white shadow-sm">
    <div class="flex gap-4 px-2">
      <button (click)="saveOrg()" class="hover:text-gray-300" title="Save">
        <i class="fas fa-save"></i>
      </button>
      <button (click)="cancel()" class="hover:text-red-400" title="Close">
        <i class="fas fa-times-circle"></i>
      </button>
    </div>
    <div class="font-bold uppercase text-[10px] tracking-widest">New Organization Entry</div>

        </div>
        <div class="flex items-center gap-2">
          <label class="w-24 text-red-700 font-bold">Alias</label>
          <input type="text" placeholder="Short Name" class="w-48 border border-gray-300 p-1.5 focus:border-[#4a3f3f] outline-none">
        </div>
      </div>

  </label>

    <input type="checkbox" class="accent-[#4a3f3f]">

  </label>

  </label>

  <label class="flex items-center gap-2 font-semibold">
    <input type="checkbox" class="accent-[#4a3f3f]">
    Global
  </label>

</div>

      </div>
      
      <div class="p-6 space-y-4 max-w-5xl">

    <label class="flex items-center gap-2 text-sm font-semibold">
      <input type="checkbox" class="accent-[#4a3f3f]">

    <label class="flex items-center gap-2 text-sm font-semibold">
      <input type="checkbox" class="accent-[#4a3f3f]">

    </label>
  </div>

  <!-- Address -->
  <div class="flex gap-4">
    <label class="w-40 font-semibold text-gray-700">Address</label>
    <div class="flex-1 flex flex-col gap-2">
      <input type="text" placeholder="Building / Street"
        class="border border-gray-300 p-1.5 outline-none focus:border-[#4a3f3f]">
      <input type="text" placeholder="Area / Locality"
        class="border border-gray-300 p-1.5 outline-none focus:border-[#4a3f3f]">
      <input type="text" placeholder="Landmark"
        class="border border-gray-300 p-1.5 outline-none focus:border-[#4a3f3f]">
    </div>
  </div>

  <!-- Country / State -->

  <div class="flex items-center gap-3">

    <div class="flex-1 flex border border-gray-300 rounded overflow-hidden focus-within:border-[#4a3f3f]">

    </div>
  </div>

  <!-- Phone / Fax -->
  <div class="grid grid-cols-2 gap-6">
    <div class="flex items-center gap-3">
      <label class="w-40">Telephone</label>
