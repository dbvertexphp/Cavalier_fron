<div class="p-4 bg-gray-100 min-h-screen font-sans text-[12px]">
  <div class="bg-[#4a3f3f] p-1.5 flex justify-between items-center text-white shadow-sm">
    <div class="flex gap-4 px-2">
      <button (click)="saveOrg()" class="hover:text-gray-300" title="Save"><i class="fas fa-save"></i></button>
      <button (click)="cancel()" class="hover:text-red-400" title="Close"><i class="fas fa-times-circle"></i></button>
    </div>
    <div class="font-bold uppercase text-[10px] tracking-widest">New Organization Entry</div>
    <div class="px-2 text-[10px] italic opacity-80">Fields in red are mandatory</div>
  </div>

  <div class="bg-white p-6 border border-gray-300 shadow-sm">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-6">
      <div class="space-y-3">
        <div class="flex items-center gap-2">
          <label class="w-24 text-red-700 font-bold">Name</label>
          <input type="text" [(ngModel)]="orgName" name="orgName" placeholder="Full Organization Name"
            class="flex-1 border border-gray-300 p-1.5 focus:border-[#4a3f3f] outline-none shadow-sm">
        </div>
        <div class="flex items-center gap-2">
          <label class="w-24 text-red-700 font-bold">Alias</label>
          <input type="text" [(ngModel)]="alias" name="alias" placeholder="Short Name"
            class="w-48 border border-gray-300 p-1.5 focus:border-[#4a3f3f] outline-none">
        </div>
      </div>

      <div class="bg-gray-50 border border-gray-200 p-3 rounded grid grid-cols-3 gap-y-2 gap-x-6 w-fit">
        <label *ngFor="let role of ['shipper', 'consignee', 'services', 'agent', 'carrier']"
          class="flex items-center gap-2 font-semibold cursor-pointer capitalize">
          <input type="checkbox" [checked]="isRoleSelected(role)" (change)="toggleRole(role)" class="accent-[#4a3f3f]">
          {{role}}
        </label>
        <label class="flex items-center gap-2 font-semibold cursor-pointer">
          <input type="checkbox" class="accent-[#4a3f3f]"> Global
        </label>
      </div>
    </div>

    <div class="border border-gray-300 rounded-sm overflow-hidden">
      <div class="bg-gray-100 border-b border-gray-300 flex items-center overflow-x-auto">
        <button (click)="changeTab('general')"
          [ngClass]="activeTab === 'general' ? 'bg-white border-t-2 border-t-[#4a3f3f] text-[#4a3f3f]' : 'text-gray-600'"
          class="px-5 py-2 font-bold border-r border-gray-300 whitespace-nowrap">General</button>

        <button *ngFor="let tab of ['shipper', 'consignee', 'services', 'agent', 'carrier']" (click)="changeTab(tab)"
          [disabled]="!isRoleSelected(tab)"
          [ngClass]="{'bg-white border-t-2 border-t-[#4a3f3f] text-[#4a3f3f]': activeTab === tab, 'opacity-30 grayscale pointer-events-none': !isRoleSelected(tab)}"
          class="px-5 py-2 font-bold border-r border-gray-300 whitespace-nowrap capitalize">{{tab}}</button>

        <button (click)="changeTab('account')"
          [ngClass]="activeTab === 'account' ? 'bg-white border-t-2 border-t-[#4a3f3f] text-[#4a3f3f]' : 'text-gray-600'"
          class="px-5 py-2 font-bold border-r border-gray-300 whitespace-nowrap">Account Info</button>
        <button (click)="changeTab('billing')"
          [ngClass]="activeTab === 'billing' ? 'bg-white border-t-2 border-t-[#4a3f3f] text-[#4a3f3f]' : 'text-gray-600'"
          class="px-5 py-2 font-bold border-r border-gray-300 whitespace-nowrap">Billing</button>
        <button (click)="changeTab('reg')"
          [ngClass]="activeTab === 'reg' ? 'bg-white border-t-2 border-t-[#4a3f3f] text-[#4a3f3f]' : 'text-gray-600'"
          class="px-5 py-2 font-bold border-r border-gray-300 whitespace-nowrap">Reg</button>
        <button (click)="changeTab('IATA')"
          [ngClass]="activeTab === 'IATA' ? 'bg-white border-t-2 border-t-[#4a3f3f] text-[#4a3f3f]' : 'text-gray-600'"
          class="px-5 py-2 font-bold border-r border-gray-300 whitespace-nowrap">IATA</button>
        <button [disabled]="true"
          class="px-5 py-2 font-bold border-r border-gray-300 whitespace-nowrap text-gray-400 opacity-50 cursor-not-allowed">KYC</button>
        <button (click)="changeTab('integrations')"
          [ngClass]="activeTab === 'integrations' ? 'bg-white border-t-2 border-t-[#4a3f3f] text-[#4a3f3f]' : 'text-gray-600'"
          class="px-5 py-2 font-bold border-r border-gray-300 whitespace-nowrap">Integrations</button>
      </div>

      <div class="min-h-[450px]">
        <div *ngIf="activeTab === 'general'" class="flex h-full min-h-[450px]">
          <div class="w-48 border-r border-gray-300 bg-gray-50 overflow-y-auto">
            <div class="bg-[#4a3f3f] text-white p-2 text-center font-bold text-[11px]">Branches</div>
            <div *ngFor="let b of branches" (click)="selectBranch(b)"
              [ngClass]="selectedBranch.id === b.id ? 'bg-[#617a55] text-white' : 'hover:bg-gray-200 text-gray-700'"
              class="p-2.5 cursor-pointer border-b border-gray-200 font-semibold transition-colors">
              {{b.name}}
            </div>
          </div>

          <div class="flex-1 p-6 space-y-4 max-w-5xl">
            <div class="flex items-center gap-4">
              <label class="w-40 text-red-700 font-bold">Branch Name</label>
              <input type="text" [value]="selectedBranch.name"
                class="flex-1 border border-gray-300 p-1.5 outline-none focus:border-[#4a3f3f]" readonly>
              <label class="flex items-center gap-2 text-sm font-semibold"><input type="checkbox"
                  [checked]="selectedBranch.isDefault" class="accent-[#4a3f3f]"> Set as Default</label>
              <label class="flex items-center gap-2 text-sm font-semibold"><input type="checkbox"
                  class="accent-[#4a3f3f]"> Deactivate</label>
            </div>

            <div class="flex gap-4">
              <label class="w-40 font-semibold text-gray-700">Address</label>
              <div class="flex-1 flex flex-col gap-2">
                <input type="text" [(ngModel)]="address" name="address" placeholder="Building / Street"
                  class="border border-gray-300 p-1.5 outline-none focus:border-[#4a3f3f]">
                <input type="text" placeholder="Area / Locality"
                  class="border border-gray-300 p-1.5 outline-none focus:border-[#4a3f3f]">
                <input type="text" placeholder="Landmark"
                  class="border border-gray-300 p-1.5 outline-none focus:border-[#4a3f3f]">
              </div>
            </div>

            <div class="grid grid-cols-2 gap-6">
              <div class="flex items-center gap-3">
                <label class="w-40 text-red-700 font-bold">Country</label>
                <div class="flex-1 flex border border-gray-300 rounded overflow-hidden">
                  <input type="text" [(ngModel)]="country" name="country" placeholder="Search Country..."
                    class="flex-1 p-1.5 outline-none">
                  <button class="bg-gray-100 px-3 border-l border-gray-300 hover:bg-gray-200">üîç</button>
                </div>
              </div>
              <div class="flex items-center gap-3">
                <label class="w-40">State/Province</label>
                <div class="flex-1 flex border border-gray-300 rounded overflow-hidden">
                  <input type="text" placeholder="Search State..." class="flex-1 p-1.5 outline-none">
                  <button class="bg-gray-100 px-3 border-l border-gray-300 hover:bg-gray-200">üîç</button>
                </div>
              </div>
            </div>

            <div class="grid grid-cols-2 gap-6">
              <div class="flex items-center gap-3">
                <label class="w-40 text-red-700 font-bold">City</label>
                <div class="flex-1 flex border border-gray-300 overflow-hidden">
                  <input type="text" [(ngModel)]="city" name="city" placeholder="Search City..."
                    class="flex-1 p-1.5 outline-none">
                  <button class="bg-gray-100 px-3 border-l border-gray-300 hover:bg-gray-200">üîç</button>
                </div>
              </div>
              <div class="flex items-center gap-3"><label class="w-40">Postal Code</label><input type="text"
                  class="flex-1 border border-gray-300 p-1.5 outline-none"></div>
            </div>

            <div class="grid grid-cols-2 gap-6">
              <div class="flex items-center gap-3"><label class="w-40">Telephone</label><input type="text"
                  [(ngModel)]="telephone" name="telephone" class="flex-1 border border-gray-300 p-1.5 outline-none">
              </div>
              <div class="flex items-center gap-3"><label class="w-40">Fax</label><input type="text"
                  class="flex-1 border border-gray-300 p-1.5 outline-none"></div>
            </div>

            <div class="grid grid-cols-2 gap-6">
              <div class="flex items-center gap-3"><label class="w-40">Web Site</label><input type="text"
                  class="flex-1 border border-gray-300 p-1.5 outline-none"></div>
              <div class="flex items-center gap-3">
                <label class="w-40">Email Address</label>
                <input type="email" [(ngModel)]="email" name="email" list="emailSuggestions"
                  class="flex-1 border border-gray-300 p-1.5 outline-none">
                <datalist id="emailSuggestions">
                  <option value="admin@cavalierlogistic.in">
                </datalist>
              </div>
            </div>

            <div class="grid grid-cols-2 gap-6">
              <div class="flex items-center gap-3">
                <label class="w-40">Sales Person</label>
                <select class="flex-1 border border-gray-300 p-1.5 outline-none">
                  <option>Select</option>
                </select>
              </div>
              <div class="flex items-center gap-3">
                <label class="flex items-center gap-2 text-sm font-semibold whitespace-nowrap"><input type="checkbox"
                    class="accent-[#4a3f3f]"> LOB wise</label>
                <button
                  class="px-3 py-1 border border-gray-300 bg-gray-100 hover:bg-gray-200 rounded text-gray-600">...</button>
              </div>
            </div>

            <div class="grid grid-cols-2 gap-6">
              <div class="flex items-center gap-3">
                <label class="w-40">Collection Exec</label>
                <select class="flex-1 border border-gray-300 p-1.5 outline-none">
                  <option>Select</option>
                </select>
              </div>
            </div>

    <div class="border-t pt-6 mt-8">
  <div class="flex justify-between items-center mb-4">
    <h3 class="text-lg font-bold text-gray-700 uppercase tracking-wider border-l-4 border-blue-600 pl-3">
      Contact Details
    </h3>
    <button type="button" (click)="addContact()" 
      class="bg-blue-600 text-white px-4 py-2 rounded-full font-bold shadow hover:bg-blue-700 transition flex items-center gap-2">
      <span class="text-xl">+</span> Add Contact
    </button>
  </div>

  <div class="space-y-4">
    <div *ngFor="let contact of contacts; let i = index" 
      class="grid grid-cols-1 md:grid-cols-6 gap-3 bg-white p-4 rounded-lg border border-gray-200 relative items-end">
      
      <button *ngIf="contacts.length > 1" type="button" (click)="removeContact(i)" 
        class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs shadow hover:bg-red-600">‚úï</button>

      <div>
        <label class="block text-xs font-bold text-gray-600 mb-1">CONTACT NAME</label>
        <input [(ngModel)]="contact.contactName" [name]="'contactName' + i" placeholder="Name" class="w-full border p-2 rounded text-sm focus:ring-1 focus:ring-blue-500 outline-none">
      </div>

<div>
  <label class="block text-xs font-bold text-gray-600 mb-1">DESIGNATION</label>
  <select 
    [(ngModel)]="contact.designation" 
    [name]="'designation' + i" 
    class="w-full border p-2 rounded text-sm focus:ring-1 focus:ring-blue-500 outline-none bg-white">
    <option value="" disabled selected>Select Designation</option>
    <option value="Manager">Manager</option>
    <option value="Developer">Developer</option>
    <option value="HOD">HOD</option>
    <option value="Executive">Executive</option>
    <option value="Other">Other</option>
  </select>
</div>

     <div>
  <label class="block text-xs font-bold text-gray-600 mb-1">DEPARTMENT</label>
  <select 
    [(ngModel)]="contact.department" 
    [name]="'department' + i" 
    class="w-full border p-2 rounded text-sm focus:ring-1 focus:ring-blue-500 outline-none bg-white">
    <option value="" disabled selected>Select Department</option>
    <option value="Sales">Sales</option>
    <option value="Marketing">Marketing</option>
   
  </select>
</div>

      <div>
        <label class="block text-xs font-bold text-gray-600 mb-1">MOBILE</label>
        <input [(ngModel)]="contact.mobile" [name]="'mobile' + i" placeholder="Mobile No" class="w-full border p-2 rounded text-sm focus:ring-1 focus:ring-blue-500 outline-none">
      </div>

      <div>
        <label class="block text-xs font-bold text-gray-600 mb-1">WHATSAPP</label>
        <input [(ngModel)]="contact.whatsapp" [name]="'whatsapp' + i" placeholder="Whatsapp No" class="w-full border p-2 rounded text-sm focus:ring-1 focus:ring-blue-500 outline-none">
      </div>

      <div>
        <label class="block text-xs font-bold text-gray-600 mb-1">EMAIL ID</label>
        <input [(ngModel)]="contact.email" [name]="'email' + i" placeholder="Email Address" class="w-full border p-2 rounded text-sm focus:ring-1 focus:ring-blue-500 outline-none">
      </div>

    </div>
  </div>
</div>

            <div class="flex justify-end gap-3 mt-12 mb-4">
            <button class="px-4 py-1.5 border border-gray-400 bg-gray-100 hover:bg-gray-200 font-bold transition-colors">New</button>
            <button class="px-4 py-1.5 border border-gray-400 bg-gray-100 hover:bg-gray-200 font-bold transition-colors">Update</button>
            <button class="px-4 py-1.5 border border-gray-400 bg-gray-100 hover:bg-gray-200 font-bold text-red-600 hover:bg-red-50 transition-colors">Delete</button>
          </div>

        <div *ngIf="activeTab !== 'general'" class="p-10 text-gray-500 font-bold italic">
          {{activeTab | uppercase}} Section Content...
        </div>
      </div>
    </div>

    <div class="mt-6 flex justify-end gap-3 border-t pt-4">
      <button (click)="cancel()"
        class="px-6 py-2 border border-gray-400 font-bold text-gray-600 hover:bg-gray-100 uppercase text-[11px]">Cancel</button>
      <button (click)="saveOrg()"
        class="bg-[#4a3f3f] text-white px-10 py-2 font-bold shadow-md hover:bg-black uppercase text-[11px] tracking-wider">Save
        Organization</button>
    </div>
  </div>
</div>
