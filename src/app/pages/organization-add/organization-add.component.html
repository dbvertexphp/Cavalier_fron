<div class="p-4 bg-gray-100 min-h-screen font-sans text-[12px]">
  <div class="bg-[#4a3f3f] p-1.5 flex justify-between items-center text-white shadow-sm">
    <div class="flex gap-4 px-2">
      <button class="hover:text-gray-300" title="Save"><i class="fas fa-save"></i></button>
      <button routerLink="/dashboard/crm/qoutation" class="hover:text-red-400" title="Close"><i class="fas fa-times-circle"></i></button>
    </div>
    <div class="font-bold uppercase text-[10px] tracking-widest">New Organization Entry</div>
    <div class="px-2 text-[10px] italic opacity-80">Fields in red are mandatory</div>
  </div>

  <div class="bg-white p-6 border border-gray-300 shadow-sm">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-6">
      <div class="space-y-3">
        <div class="flex items-center gap-2">
          <label class="w-24 text-red-700 font-bold">Name</label>
          <input type="text" placeholder="Full Organization Name" class="flex-1 border border-gray-300 p-1.5 focus:border-[#4a3f3f] outline-none shadow-sm">
        </div>
        <div class="flex items-center gap-2">
          <label class="w-24 text-red-700 font-bold">Alias</label>
          <input type="text" placeholder="Short Name" class="w-48 border border-gray-300 p-1.5 focus:border-[#4a3f3f] outline-none">
        </div>
      </div>

      <div class="bg-gray-50 border border-gray-200 p-3 rounded flex flex-wrap gap-4 items-center justify-center">
        <label class="flex items-center gap-2 font-semibold"><input type="checkbox" class="accent-[#4a3f3f]"> Shipper</label>
        <label class="flex items-center gap-2 font-semibold"><input type="checkbox" class="accent-[#4a3f3f]"> Consignee</label>
        <label class="flex items-center gap-2 font-semibold"><input type="checkbox" class="accent-[#4a3f3f]" checked> Services</label>
      </div>
    </div>

    <div class="border border-gray-300 rounded-sm overflow-hidden">
      <div class="bg-gray-100 px-4 py-2 border-b border-gray-300 font-bold text-[#4a3f3f] flex items-center gap-2">
        <i class="fas fa-map-marker-alt"></i> Primary Branch & Billing Address
      </div>
      
      <div class="p-6 space-y-4 max-w-3xl">
        <div class="flex items-center gap-4">
          <label class="w-32 text-red-700 font-bold">Branch Name</label>
          <input type="text" value="Main Branch" class="flex-1 border border-gray-300 p-1.5 focus:border-[#4a3f3f] outline-none">
          <label class="flex items-center gap-2 text-[11px] font-bold">
            <input type="checkbox" checked disabled class="accent-[#4a3f3f]"> Default
          </label>
        </div>

        <div class="flex items-start gap-4">
          <label class="w-32 font-semibold text-gray-600">Address</label>
          <div class="flex-1 flex flex-col gap-2">
            <input type="text" placeholder="Building/Street" class="border border-gray-300 p-1.5 focus:border-[#4a3f3f] outline-none">
            <input type="text" placeholder="Area/Locality" class="border border-gray-300 p-1.5 focus:border-[#4a3f3f] outline-none">
          </div>
        </div>

        <div class="flex items-center gap-4">
          <label class="w-32 text-red-700 font-bold">City</label>
          <div class="flex-1 flex border border-gray-300 rounded overflow-hidden">
            <input type="text" placeholder="Search City..." class="flex-1 p-1.5 outline-none">
            <button class="bg-gray-100 px-3 hover:bg-gray-200 border-l border-gray-300 text-gray-500">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-6 flex justify-end gap-3 border-t pt-4">
      <button routerLink="/dashboard/crm/qoutation" 
              class="px-6 py-2 border border-gray-400 font-bold text-gray-600 hover:bg-gray-100 transition-all uppercase text-[11px]">
        Cancel
      </button>
      <button class="bg-[#4a3f3f] text-white px-10 py-2 font-bold shadow-md hover:bg-black transition-all uppercase text-[11px] tracking-wider">
        Save Organization
      </button>
    </div>
  </div>
</div>
