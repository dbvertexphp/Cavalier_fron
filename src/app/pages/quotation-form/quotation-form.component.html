<div class="p-3 bg-gray-100 min-h-screen font-sans text-[12px]">
  <div class="bg-white border border-gray-300 shadow-sm">
    
    <div class="bg-[#4a3f3f] p-1 flex justify-between items-center text-white">
      <div class="flex gap-4 px-2">
        <button class="hover:text-gray-300"><i class="fas fa-save"></i></button>
        <button class="hover:text-gray-300"><i class="fas fa-print"></i></button>
        <button class="hover:text-gray-300"><i class="fas fa-sync"></i></button>
      </div>
      <div class="font-bold uppercase text-[10px] tracking-widest">Quotation Entry</div>
      <button class="bg-red-500 hover:bg-red-600 px-3 py-1 text-[10px]">CLOSE</button>
    </div>

    <div class="p-4 bg-white">
      
      <h3 class="font-bold text-[#4a3f3f] border-b mb-3 pb-1 uppercase text-[10px]">Quotation & Customer Details</h3>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
        <div class="space-y-2">
          <label class="font-bold text-red-600 block uppercase">Customer Name</label>
          <div class="flex flex-col gap-1">
            <input type="text" class="w-full border p-1 outline-none focus:border-[#4a3f3f]" placeholder="Enter Customer Name">
            <button routerLink="/dashboard/crm/organization-add" 
                    class="w-fit text-[9px] bg-[#4a3f3f] text-white px-2 py-0.5 rounded flex items-center gap-1 hover:bg-black transition-colors">
              <i class="fas fa-plus"></i> ADD NEW ORGANIZATION
            </button>
          </div>
          
          <label class="font-bold text-red-600 block uppercase mt-2">Consignee Name</label>
          <input type="text" class="w-full border p-1 outline-none" placeholder="Enter Consignee Name">
        </div>

        <div class="space-y-2">
          <label class="font-semibold text-gray-600 block">QTN ID</label>
          <input type="text" placeholder="Auto-Generated" class="w-full border p-1 bg-gray-50" readonly>
          
          <label class="font-semibold text-gray-600 block">QTN DT & TIME</label>
          <input type="datetime-local" class="w-full border p-1">
        </div>

        <div class="space-y-2">
          <label class="font-semibold text-gray-600 block">QTN DONE BY</label>
          <input type="text" class="w-full border p-1" placeholder="Quotation Maker">
          
          <label class="font-semibold text-gray-600 block">QTN VALIDITY</label>
          <input type="date" class="w-full border p-1">
        </div>

        <div class="space-y-2">
          <label class="font-semibold text-gray-600 block">QUOTATION REMARKS</label>
          <textarea class="w-full border p-1 h-[65px] outline-none" placeholder="Enter notes about quotation..."></textarea>
        </div>
      </div>

      <h3 class="font-bold text-[#4a3f3f] border-b mb-3 pb-1 uppercase text-[10px]">Inquiry Tracking</h3>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
        <div class="space-y-2">
          <label class="font-semibold text-gray-600 block">INQ ID</label>
          <input type="text" class="w-full border p-1">
          <label class="font-semibold text-gray-600 block">INQ OUTCOME</label>
          <select class="w-full border p-1">
            <option>Select Outcome</option>
            <option>Pending</option>
            <option>Won</option>
            <option>Lost</option>
          </select>
        </div>
        <div class="space-y-2">
          <label class="font-semibold text-gray-600 block">INQ RECD DT & TIME</label>
          <input type="datetime-local" class="w-full border p-1">
          <label class="font-semibold text-gray-600 block">PRICING DONE BY</label>
          <input type="text" class="w-full border p-1">
        </div>
        <div class="space-y-2">
          <label class="font-semibold text-gray-600 block">INQ REPLIED DT & TIME</label>
          <input type="datetime-local" class="w-full border p-1">
          <label class="font-semibold text-gray-600 block">NO OF REV</label>
          <input type="number" class="w-full border p-1" value="0">
        </div>
        <div class="space-y-2">
          <label class="font-semibold text-gray-600 block">INQ REMARKS</label>
          <textarea class="w-full border p-1 h-[65px] outline-none" placeholder="Internal remarks..."></textarea>
        </div>
      </div>

      <h3 class="font-bold text-[#4a3f3f] border-b mb-3 pb-1 uppercase text-[10px]">Sales & Operations Team</h3>
      <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-6">
        <div>
          <label class="font-semibold text-gray-600 block">SALES PERSON</label>
          <input type="text" class="w-full border p-1">
        </div>
        <div>
          <label class="font-semibold text-gray-600 block">SALES MANAGER</label>
          <input type="text" class="w-full border p-1">
        </div>
        <div>
          <label class="font-semibold text-gray-600 block">REPORTING HEAD</label>
          <input type="text" class="w-full border p-1">
        </div>
        <div>
          <label class="font-semibold text-gray-600 block">OPS MGR</label>
          <input type="text" class="w-full border p-1">
        </div>
        <div>
          <label class="font-semibold text-gray-600 block">OPS HANDLED BY</label>
          <input type="text" class="w-full border p-1">
        </div>
      </div>

      <h3 class="font-bold text-[#4a3f3f] border-b mb-3 pb-1 uppercase text-[10px]">Shipment & Cargo Details</h3>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
        <div class="space-y-2">
          <label class="font-semibold text-gray-600 block">CARGO TYPE</label>
          <select class="w-full border p-1">
            <option>GENERAL</option>
            <option>PERISHABLE</option>
            <option>HAZARDOUS</option>
            <option>OVER DIMENSION</option>
          </select>
          <label class="font-semibold text-gray-600 block">COMMODITY (AS PER HAWB)</label>
          <input type="text" class="w-full border p-1">
        </div>
        <div class="space-y-2">
          <label class="font-semibold text-gray-600 block">PORT OF LOADING</label>
          <input type="text" class="w-full border p-1" placeholder="Origin Port">
          <label class="font-semibold text-gray-600 block">PORT OF DESTINATION</label>
          <input type="text" class="w-full border p-1" placeholder="Destination Port">
        </div>
        <div class="space-y-2">
          <div class="grid grid-cols-2 gap-2">
            <div>
              <label class="font-semibold text-gray-600 block">INCOTERM</label>
              <select class="w-full border p-1">
                <option>EXW</option><option>FCA</option><option>FOB</option><option>CIF</option><option>DDP</option>
              </select>
            </div>
            <div>
              <label class="font-semibold text-gray-600 block">PACKAGING</label>
              <input type="text" class="w-full border p-1" placeholder="Cartons/Pallets">
            </div>
          </div>
          <div class="grid grid-cols-3 gap-2">
            <div>
              <label class="font-semibold text-gray-600 block">NO OF PKGS</label>
              <input type="number" class="w-full border p-1">
            </div>
            <div>
              <label class="font-semibold text-gray-600 block">GW (KGS)</label>
              <input type="text" class="w-full border p-1">
            </div>
            <div>
              <label class="font-semibold text-gray-600 block">CW (KGS)</label>
              <input type="text" class="w-full border p-1">
            </div>
          </div>
        </div>
        <div class="space-y-2">
          <label class="font-semibold text-gray-600 block">JOB NO</label>
          <input type="text" class="w-full border p-1 bg-yellow-50 font-bold" placeholder="Linked Job No">
          <label class="font-semibold text-gray-600 block">JOB DATE</label>
          <input type="date" class="w-full border p-1">
        </div>
      </div>

    </div>

    <div class="p-2 bg-gray-50 border-t flex justify-between items-center">

      <div class="text-[9px] text-gray-400 italic">
        Customer and Consignee fields are mandatory.
      </div>
    </div>

  </div>
</div>
