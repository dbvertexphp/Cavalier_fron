<div class="p-6 min-h-screen bg-transparent relative">
  
  <div class="flex justify-between items-center mb-8">
    <h2 class="text-2xl font-black text-gray-800 tracking-tight">Teams Management</h2>
    
    <button (click)="openModal()" 
      class="flex items-center gap-2 px-7 py-3 bg-[#5d4b4b] text-white rounded-xl font-black shadow-lg hover:brightness-110 transition-all active:scale-95 uppercase text-sm tracking-wider">
      <span class="text-xl leading-none">+</span> Create Team
    </button>
  </div>

  <div class="bg-white rounded-[24px] shadow-2xl border border-gray-100 overflow-hidden">
    <table class="w-full text-left border-collapse">
      <thead>
        <tr class="bg-gray-50/80 border-b border-gray-100">
          <th class="px-8 py-5 text-[10px] font-black uppercase tracking-[2px] text-gray-400">Team Name</th>
          <th class="px-8 py-5 text-[10px] font-black uppercase tracking-[2px] text-gray-400 text-center">Actions</th>
        </tr>
      </thead>
      
      <tbody class="divide-y divide-gray-50">
        <tr *ngIf="teams.length === 0">
          <td colspan="2" class="px-8 py-10 text-center text-gray-400 font-bold uppercase text-[10px] tracking-widest">
            No Teams found.
          </td>
        </tr>

        <tr *ngFor="let t of teams" class="group hover:bg-blue-50/40 transition-all duration-200">
          <td class="px-8 py-6">
            <span class="text-[#1e293b] font-black text-[14px] uppercase tracking-wide group-hover:text-blue-700 transition-colors">
              {{ t.teamName }}
            </span>
          </td>
          <td class="px-8 py-6 text-center">
            <div class="flex items-center justify-center gap-6">
              
              <button (click)="editTeam(t)" class="transition-transform hover:scale-110" title="Edit">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                  <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
              </button>

              <button (click)="deleteTeam(t.id)" class="transition-transform hover:scale-110" title="Delete">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M3 6h18"></path>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                  <line x1="10" y1="11" x2="10" y2="17"></line>
                  <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
              </button>

            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="isModalOpen" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/40 backdrop-blur-sm p-4">
    <div class="bg-white w-full max-w-md rounded-[30px] shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-200">
      
      <div class="px-8 py-6 bg-gray-50 border-b flex justify-between items-center font-black text-gray-800 uppercase text-xs tracking-widest">
        {{ isEditMode ? 'Edit Team' : 'Create New Team' }}
        <button (click)="closeModal()" class="text-gray-400 hover:text-red-500 transition-colors">âœ•</button>
      </div>

      <div class="p-8 flex flex-col gap-4">
        <div>
          <label class="block text-[10px] font-black text-gray-400 uppercase tracking-[2px] mb-2 ml-1">Team Name</label>
          <input type="text" 
            [(ngModel)]="newTeam.teamName" 
            (input)="newTeam.teamName = newTeam.teamName.toUpperCase()"
            placeholder="E.G. LOGISTICS ALPHA" 
            class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm font-bold outline-none focus:ring-2 focus:ring-blue-500 uppercase shadow-inner">
        </div>
        
        <button (click)="saveTeam()" [disabled]="!newTeam.teamName.trim()"
          class="w-full mt-2 py-4 bg-[#5d4b4b] text-white rounded-xl font-black text-xs uppercase tracking-[2px] hover:brightness-110 transition-all shadow-lg active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
          {{ isEditMode ? 'Update Team' : 'Save Team' }}
        </button>
      </div>
    </div>
  </div>
</div>
