<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Roles</h2>
    <button class="bg-[#654E51] text-white px-5 py-2.5 rounded-lg hover:bg-[#96736F] transition flex items-center gap-2 shadow-md">
      <span class="text-xl font-bold">+</span> Create Role
    </button>
  </div>

  <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
    <table class="w-full text-left">
      <thead class="bg-gray-50 border-b border-gray-200">
        <tr>
          <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase">Role Name</th>
          <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase text-center">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <!-- Static Roles -->
        <tr class="hover:bg-gray-50 transition">
          <td class="px-6 py-4 font-medium text-gray-900">Admin</td>
          <td class="px-6 py-4">
            <div class="flex justify-center gap-2">
              <button class="p-1.5 text-blue-600 hover:bg-blue-50 rounded-md transition" title="Edit">
                Edit
              </button>
              <button class="p-1.5 text-red-600 hover:bg-red-50 rounded-md transition" title="Delete">
                Delete
              </button>
            </div>
          </td>
        </tr>
        <tr class="hover:bg-gray-50 transition">
          <td class="px-6 py-4 font-medium text-gray-900">Manager</td>
          <td class="px-6 py-4">
            <div class="flex justify-center gap-2">
              <button class="p-1.5 text-blue-600 hover:bg-blue-50 rounded-md transition" title="Edit">
                Edit
              </button>
              <button class="p-1.5 text-red-600 hover:bg-red-50 rounded-md transition" title="Delete">
                Delete
              </button>
            </div>
          </td>
        </tr>
        <tr class="hover:bg-gray-50 transition">
          <td class="px-6 py-4 font-medium text-gray-900">Staff</td>
          <td class="px-6 py-4">
            <div class="flex justify-center gap-2">
              <button class="p-1.5 text-blue-600 hover:bg-blue-50 rounded-md transition" title="Edit">
                Edit
              </button>
              <button class="p-1.5 text-red-600 hover:bg-red-50 rounded-md transition" title="Delete">
                Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
