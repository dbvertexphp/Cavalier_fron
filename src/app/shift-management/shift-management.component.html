<div class="mb-4 flex justify-end">
  <button (click)="addShift()" 
    class="flex items-center gap-2 px-5 py-2 bg-[#654E51] text-white font-bold rounded-lg shadow-md hover:opacity-90 transition active:scale-95 uppercase text-[12px] tracking-wider">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" />
    </svg>
    Add Shift
  </button>
</div>

<div class="overflow-hidden rounded-lg border border-gray-200 shadow-sm">
  <table class="min-w-full bg-white">
    <thead class="bg-gray-50">
      <tr>
        <th class="px-4 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider border-b">Name</th>
        <th class="px-4 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider border-b">Start Time</th>
        <th class="px-4 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider border-b">End Time</th>
        <th class="px-4 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider border-b">Break Duration</th>
        <th class="px-4 py-3 text-center text-xs font-bold text-gray-600 uppercase tracking-wider border-b">Actions</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-200">
      <tr *ngFor="let shift of shiftList" class="hover:bg-gray-50 transition-colors">
        <td class="px-4 py-3 text-sm text-gray-700 font-medium">{{ shift.name }}</td>
        <td class="px-4 py-3 text-sm text-gray-600">{{ shift.startTime }}</td>
        <td class="px-4 py-3 text-sm text-gray-600">{{ shift.endTime }}</td>
        <td class="px-4 py-3 text-sm text-gray-600">{{ shift.breakDuration || '-' }}</td>
        <td class="px-4 py-3 whitespace-nowrap">
          <div class="flex gap-2 justify-center">
            
            <button (click)="editShift(shift)" 
              class="flex items-center gap-1.5 px-3 py-1.5 bg-[#654E51] text-white text-[10px] font-bold rounded shadow-sm hover:opacity-90 transition active:scale-95 uppercase">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
              </svg>
              Edit
            </button>

            <button (click)="deleteShift(shift.id)" 
              class="flex items-center gap-1.5 px-3 py-1.5 border border-[#654E51] text-[#654E51] text-[10px] font-bold rounded shadow-sm hover:bg-[#654E51] hover:text-white transition active:scale-95 uppercase">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
              Delete
            </button>

          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50 backdrop-blur-sm">
  <div class="bg-white rounded-xl shadow-2xl p-6 w-96 relative border-t-4 border-[#654E51]">
    <h3 class="text-xl font-bold mb-5 text-gray-800 tracking-tight">
      {{ isEdit ? 'Update Shift' : 'Create New Shift' }}
    </h3>
    
    <button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition" (click)="closeModal()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <div class="space-y-4">
      <div>
        <label class="block text-xs font-bold text-gray-700 uppercase mb-1 text-tracking-wider">Shift Name</label>
        <input [(ngModel)]="currentShift.name" 
          class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-1 focus:ring-[#654E51] focus:border-[#654E51]">
      </div>
      
      <div class="grid grid-cols-2 gap-3">
        <div>
          <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Start Time</label>
          <input [(ngModel)]="currentShift.startTime" type="time" 
            class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-1 focus:ring-[#654E51] focus:border-[#654E51]">
        </div>
        <div>
          <label class="block text-xs font-bold text-gray-700 uppercase mb-1">End Time</label>
          <input [(ngModel)]="currentShift.endTime" type="time" 
            class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-1 focus:ring-[#654E51] focus:border-[#654E51]">
        </div>
      </div>

      <div>
        <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Break Duration (mins)</label>
        <input [(ngModel)]="currentShift.breakDuration" 
          class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-1 focus:ring-[#654E51] focus:border-[#654E51]">
      </div>
    </div>

    <div class="flex justify-end gap-3 mt-8">
      <button (click)="closeModal()" 
        class="px-5 py-2 text-xs font-bold text-gray-400 uppercase hover:text-gray-600 transition">
        Cancel
      </button>
      <button (click)="saveShift()" 
        class="px-6 py-2 bg-[#654E51] text-white text-xs font-bold rounded-lg shadow hover:opacity-90 transition active:scale-95 uppercase tracking-widest">
        {{ isEdit ? 'Update' : 'Save' }}
      </button>
    </div>
  </div>
</div>
