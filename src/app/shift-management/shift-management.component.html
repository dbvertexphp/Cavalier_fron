

<div class="mb-4 flex justify-end">
  <button (click)="addShift()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
    Add Shift
  </button>
</div>

<table class="min-w-full border border-gray-300">
  <thead class="bg-gray-100">
    <tr>
      <th class="border px-4 py-2">Name</th>
      <th class="border px-4 py-2">Start Time</th>
      <th class="border px-4 py-2">End Time</th>
      <th class="border px-4 py-2">Break Duration</th>
      <th class="border px-4 py-2">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let shift of shiftList">
      <td class="border px-4 py-2">{{ shift.name }}</td>
      <td class="border px-4 py-2">{{ shift.startTime }}</td>
      <td class="border px-4 py-2">{{ shift.endTime }}</td>
      <td class="border px-4 py-2">{{ shift.breakDuration || '-' }}</td>
      <td class="border px-4 py-2 flex gap-2 justify-center">
  <!-- Edit Button -->
  <button 
    (click)="editShift(shift)" 
    class="flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-yellow-400 to-yellow-500 
           text-white font-semibold rounded-lg shadow hover:from-yellow-500 hover:to-yellow-600 
           transition duration-300 transform hover:-translate-y-0.5 hover:scale-105" style="background-color: #2c65f5;">
    Edit
  </button>

  <!-- Delete Button -->
  <button 
    (click)="deleteShift(shift.id)" 
    class="flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-red-500 to-red-600 
           text-white font-semibold rounded-lg shadow hover:from-red-600 hover:to-red-700 
           transition duration-300 transform hover:-translate-y-0.5 hover:scale-105" style="background-color: #ff4422;">
    Delete
  </button>
</td>

    </tr>
  </tbody>
</table>

<!-- Modal -->
<div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white rounded-lg p-6 w-96 relative">
    <h3 class="text-xl font-bold mb-4">{{ isEdit ? 'Edit Shift' : 'Add Shift' }}</h3>
    <button class="absolute top-2 right-2 text-gray-500 hover:text-gray-700" (click)="closeModal()">âœ–</button>

    <div class="mb-3">
      <label>Shift Name</label>
      <input [(ngModel)]="currentShift.name" class="w-full border px-2 py-1 rounded">
    </div>
    <div class="mb-3">
      <label>Start Time</label>
      <input [(ngModel)]="currentShift.startTime" type="time" class="w-full border px-2 py-1 rounded">
    </div>
    <div class="mb-3">
      <label>End Time</label>
      <input [(ngModel)]="currentShift.endTime" type="time" class="w-full border px-2 py-1 rounded">
    </div>
    <div class="mb-3">
      <label>Break Duration</label>
      <input [(ngModel)]="currentShift.breakDuration" class="w-full border px-2 py-1 rounded">
    </div>

    <div class="flex justify-end gap-2 mt-4">
      <button (click)="saveShift()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Save</button>
      <button (click)="closeModal()" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
    </div>
  </div>
</div>
